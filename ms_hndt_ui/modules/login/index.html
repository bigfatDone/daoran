<!--
    @require 'index.scss'
-->
<div class="loginForm">
    <link rel="import" href="../head/index.html?__inline" />
    <div class="loginTit">
        欢迎您登录道然后台订购管理系统
    </div>
    <div class="loginBg">
        <div class="ground-input">
            <label>账号：</label>
            <input id="username" type="text" placeholder="请输入您的登陆账号" />
        </div>
        <div class="ground-input">
            <label>密码：</label>
            <input id="password" type="password" placeholder="请输入您的登陆密码" />
        </div>
    </div>
    <div class="ground-button">
        <button id="loginBtn">登陆</button>
    </div>
</div>

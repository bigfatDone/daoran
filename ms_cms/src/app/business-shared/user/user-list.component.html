  <div class="row d-block">
    <div class="col-md-12">
      <table class="table table-bordered">
        <thead>
        <tr>
          <th class="text-center c-w-1"><input type="checkbox" class="checked" [checked]="isAllChecked()" (change)="checkAll($event)" /></th>
          <th class="text-center c-w-9">帐号</th>
          <!--<th class="text-center">姓名</th>-->
          <!--<th class="text-center">联系方式</th>-->
          <!--<th class="text-center">用户类型</th>-->
          <!--<th class="text-center">所属职位</th>-->
          <!--<th class="text-center">状态</th>-->
          <!--<th class="text-center">创建时间</th>-->
          <th class="text-center c-w-9">操作</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let data of dataList;let i = index" [ngClass]="{'grey':i%2===0}">
          <td class="text-center"><input type="checkbox" class="checked" value="{{data.id}}" [(ngModel)]="data.checkState" (change)="checkSingle($event, i)" /></td>
          <td class="text-center">{{data.name}}</td>
          <!--<td class="text-center">{{data.realName}}</td>-->
          <!--<td class="text-center">{{data.mobilePhone}}</td>-->
          <!--<td class="text-center">{{data.type | userType}}</td>-->
          <!--<td class="text-center">{{data.type | userCompany:data}}</td>-->
          <!--<td class="text-center">{{data.status===1?"启用":"禁用"}}</td>-->
          <!--<td class="text-center">{{data.createDate | date:'y-MM-dd'}}</td>-->
          <td class="text-center">
            <button class="btn btn-success btn-sm" (click)="saveNewUser(data.userId)"><i class="fa fa-pencil fa-fw"></i> 修改密码</button>
            <button class="btn btn-warning" (click)="delUser(data.userId)"><i class="fa fa-trash-o fa-fw"></i> 删除</button>
          </td>
        </tr>
        <tr *ngIf="dataList.length === 0">
          <td class="noData" colspan="9">暂无数据</td>
        </tr>
        </tbody>
      </table>
      <!--<c-pagination *ngIf="dataList.length > 0" [pageSize]="options.rows" (pageChange)="onPageChanged($event)" [collectionSize]="options.pageCount" [(page)]="options.page" [total]="options.total" [boundaryLinks]="true"></c-pagination>-->

<!DOCTYPE html><html><head>    <meta charset="UTF-8"/>    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />    <title>乐享音乐TV-听歌领红包</title>    <link href="css/index.css" type="text/css" rel="stylesheet" /></head><body><div class="loading">    <div class="loadingMain">        <img class="bg" src="images/loading_main.png" />        <div class="gif">            <img src="images/loading.gif" />        </div>    </div></div><div class="indexContain">    <div class="main">        <div class="packetMain">            <img src="images/indexConBg.png" />        </div>        <div class="actTit">登陆乐享音乐&nbsp;&nbsp;&nbsp;&nbsp;听歌领红包</div>        <div class="packet" id="award">            <img src="images/receiveBg.png" />            <div class="content">                <div class="tit">100%有钱</div>                <div class="subTit">连续30天,每天都能领</div>                <div class="button"><img  id="getAward" src="images/receiveBtn.png" /></div>            </div>        </div>        <div class="packet timeOut" id="timeOut">            <img src="images/timeOutBg.png" />            <div class="content">                <div class="tit">抱歉...</div>                <div class="subTit">该红包当天没有被拆开</div>            </div>        </div>        <div class="packet hadGot" id="hadGot">            <img src="images/hadGotBg.png" />            <div class="content">                <div class="tit">该红包已发放~</div>                <div class="subTit">请在公众号对话框领取</div>            </div>        </div>        <div class="activityBtn">            <img src="images/yellow_btn.png" />            <span id="openRule">活动规则</span>        </div>    </div></div><div class="ruleMain">    <div class="mask"></div>    <div class="main">        <div class="ruleBg">            <img src="images/ruleBg.png" />            <div class="ruleTxt">                <div class="title">规则详情</div>                <div class="content">                    <strong>活动时间：</strong>                    <p>2018年4月26日-2018年6月30日</p>                    <strong>活动内容：</strong>                    <p>活动期间成功订购乐享音乐的用户从订购当天开始，连续30天，每天都能领一次现金红包，每次100%有钱</p>                    <strong>领取方式：</strong>                    <p>每天通过扫描乐享音乐内推送的微信二维码，获取相应的红包现金，即时到账</p>                    <strong>奖品设置：</strong>                    <p>红包总金额10万元</p>                    <p class="notice">本次活动最终解释权归广州道然信息科技有限公司所有，如有疑问，请添加微信公众号“乐享音乐TV”咨询</p>                </div>            </div>        </div>        <div class="ruleClose"><img id="ruleClose" src="images/ruleClose.png" /></div>    </div></div><script src="js/jquery-3.3.1.min.js"></script><script src="js/common.js"></script><script src="js/index.js"></script></body></html>

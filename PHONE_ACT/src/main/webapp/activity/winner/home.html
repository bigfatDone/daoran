<script type="text/javascript">
var list=[
 {number:'025',point:'7088',pic:'../../images/winner/no.25.jpg'},
 {number:'016',point:'6427',pic:'../../images/winner/no.16.jpg'},
 {number:'022',point:'5228',pic:'../../images/winner/no.22.jpg'},
 {number:'001',point:'5014',pic:'../../images/winner/no.1.jpg'},
 {number:'032',point:'4882',pic:'../../images/winner/no.32.jpg'},
 {number:'007',point:'4809',pic:'../../images/winner/no.7.jpg'},
 {number:'031',point:'4633',pic:'../../images/winner/no.31.jpg'},
 {number:'005',point:'4606',pic:'../../images/winner/no.5.jpg'},
 {number:'033',point:'4559',pic:'../../images/winner/no.33.jpg'},
 {number:'006',point:'4540',pic:'../../images/winner/no.6.jpg'}
 ];
 for(var i=0;i<list.length;i++){
	 G('number'+i).innerHTML=list[i].number;
	 G('voteNum'+i).innerHTML=list[i].point;
	 G('pic'+i).src=list[i].pic;
 }
$(".pic img").on("click", function () {
    $(".imgzoom_img>img").attr("src", $(this).attr("src"));
    $(".imgzoom_img>img").css("marginTop", "-" + ($(this).height() / 2) + "px");
    $(".imgzoom_pack").show();

});
$(".imgzoom_x").on("click", function () {
    $(".imgzoom_pack").hide();
    $(".imgzoom_img>img").attr("src", "");
});

window.ImagesZoom.init({
    "elem": ".pic"
});
document.addEventListener("backbutton", function(e){
    if( $(".imgzoom_pack").css("display")=="block"){
        e.preventDefault();
        $(".imgzoom_pack").hide();
        $(".imgzoom_img>img").attr("src", "");
        return false;
    }
}, false);
$('.back').on('touchend',function(){
	window.location.href=proUrl + '/activity/xydzp/index.jsp';
})
</script>

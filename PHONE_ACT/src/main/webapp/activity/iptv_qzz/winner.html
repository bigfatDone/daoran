<script type="text/javascript">
var list=[
 		{number:'025',point:'7088',pic:'../../images/winner/no.25.jpg'},
 		{number:'016',point:'6427',pic:'../../images/winner/no.16.jpg'},
 		{number:'022',point:'5228',pic:'../../images/winner/no.22.jpg'},

 		{number:'007',point:'4809',pic:'../../images/winner/no.7.jpg'},
 		{number:'031',point:'4633',pic:'../../images/winner/no.31.jpg'},
 		{number:'005',point:'4606',pic:'../../images/winner/no.5.jpg'},
 		{number:'033',point:'4559',pic:'../../images/winner/no.33.jpg'},
 		{number:'006',point:'4540',pic:'../../images/winner/no.6.jpg'}
          ];
          for(var i=0;i<list.length;i++){
         	 G('num'+i).innerHTML=list[i].number;
         	 G('poll'+i).innerHTML=list[i].point;
         	 G('photo'+i).src=list[i].pic;
          }
var buttons = [
{id:'back', action:pageBack, left:'', right:'', up:'', down:['pre','next'], linkImage:'../../images/iptv_qzz/back.png', focusImage:'../../images/iptv_qzz/back_focus.png'},
{id:'pre', action:pre, left:'', right:'', up:'back', down:'', linkImage:'../../images/iptv_qzz/pre.png', focusImage:'../../images/iptv_qzz/pre_focus.png'},
{id:'next', action:next, left:'', right:'', up:'back', down:'', linkImage:'../../images/iptv_qzz/next.png', focusImage:'../../images/iptv_qzz/next_focus.png'}
];
function pageBack(){
	window.location.href="http://172.16.147.163:83/epg_mbxk/activity/201707zhuanpan/index.jsp";
}
function pre(){
	H('page2');
	S('page1');
	G('pagedown').innerHTML='<img id="next" src="../../images/iptv_qzz/next.png"/>';
	Epg.Button.set('next');
	G('pageup').innerHTML='<img  src="../../images/iptv_qzz/pre_off.png"/>';
	
}

function next(){
	H('page1');
	S('page2');
	G('pageup').innerHTML='<img id="pre" src="../../images/iptv_qzz/pre.png"/>';
	Epg.Button.set('pre');
	G('pagedown').innerHTML='<img  src="../../images/iptv_qzz/next_off.png"/>';
	
}
Epg.eventHandler = function(keyCode){
	if(keyCode == KEY_BACK || keyCode == KEY_EXT){
 		pageBack();
	}else if(keyCode == KEY_RIGHT){
		Epg.Button.move('right');
	}else if(keyCode == KEY_LEFT){
		Epg.Button.move('left');
	}else if(keyCode == KEY_UP){
		Epg.Button.move('up');
	}else if(keyCode == KEY_DOWN){
		Epg.Button.move('down');
	}else if(keyCode == KEY_ENTER){
		Epg.Button.click();
	}
	return false;
};

Epg.Button.init({defaultButtonId:['next','pre','back'], buttons:buttons, eager:true});
</script>

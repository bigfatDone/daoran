<div class="c-content-inner formSearch">
  <div class="row">
    <div class="form-inline form-margin">
      <div class="form-group">
        <button class="btn btn-danger" (click)="save('')"><i class="fa fa-plus fa-fw"></i> 新增</button>
      </div>
    </div>
    <div class="form-inline form-margin">
      <div class="form-group">
        <label class="col-form-label">项目编码：</label>
        <div class="noPadding">
          <input type="text" class="form-control" [(ngModel)]="sProjectCode" placeholder="支持模糊查询" (keyup.enter)="search()">
        </div>
      </div>
      <div class="form-group">
        <label class="col-form-label">项目名称：</label>
        <div class="noPadding">
          <input type="text" class="form-control" [(ngModel)]="sProject" placeholder="支持模糊查询" (keyup.enter)="search()">
        </div>
      </div>
      <div class="form-group">
        <label class="col-form-label">项目类型：</label>
        <div class="noPadding">
          <select class="form-control" [(ngModel)]="projectType">
            <option value="">请选择项目类型</option>
            <option *ngFor="let item of projectTypeData" [value]="item.type">{{item.name}}</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="col-form-label">项目状态：</label>
        <div class="noPadding">
          <select class="form-control" [(ngModel)]="iStatus">
            <option value="">请选择项目状态</option>
            <option *ngFor="let item of iStatusData" [value]="item.type">{{item.name}}</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary" (click)="search()"><i class="fa fa-search fa-fw"></i> 查询</button>
        <button class="btn btn-success" (click)="clear()"><i class="fa fa-refresh fa-fw"></i> 重置</button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <table class="table table-bordered">
        <thead>
        <tr>
          <th class="text-center c-w-1">项目编码</th>
          <th class="text-center c-w-1">项目类别</th>
          <th class="text-center c-w-1">项目名称</th>
          <th class="text-center c-w-1">项目状态</th>
          <th class="text-center c-w-1">项目描述</th>
          <th class="text-center c-w-1">最后修改时间</th>
          <th class="text-center c-w-1">操作</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let data of dataList;let i = index" [ngClass]="{'grey':i%2===0}">
          <td class="text-center ellipsis180" title="{{data.sProjectCode}}">{{data.sProjectCode}}</td>
          <td class="text-center ellipsis180" title="{{data.projectType}}">{{data.projectType === 0 ? '非OTT' : 'OTT'}}</td>
          <td class="text-center ellipsis180" title="{{data.sProject}}">{{data.sProject}}</td>
          <td class="text-center ellipsis180" title="{{data.iStatus}}">{{data.iStatusStr}}</td>
          <td class="text-center ellipsis180" title="{{data.projectDes}}">{{data.projectDes}}</td>
          <td class="text-center ellipsis180" title="{{data.lastTime | date:'y-MM-dd HH:mm:ss'}}">{{data.lastTime | date:'y-MM-dd HH:mm:ss'}}</td>
          <td class="text-center">
            <button class="btn btn-success btn-sm" (click)="save(data)"><i class="fa fa-pencil fa-fw"></i> 修改</button>
          </td>
        </tr>
        <tr *ngIf="dataList.length=== 0" >
          <td class="noData" colspan="8">暂无数据</td>
        </tr>
        </tbody>
      </table>
      <c-pagination *ngIf="dataList.length > 0" [pageSize]="options.rows" (pageChange)="onPageChanged($event)" [collectionSize]="options.pageCount" [(page)]="options.page" [total]="options.total" [boundaryLinks]="true"></c-pagination>
    </div>
  </div>
</div>

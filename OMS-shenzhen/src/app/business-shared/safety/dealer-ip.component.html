<div class="container-fluid">
  <!--<form [formGroup]="ipDealerForm">-->
  <form>
    <div class="modal-header">
      <h5 class="modal-title">授权IP分配</h5>
      <button type="button" class="close" aria-label="Close" (click)="close()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-md-8">
          <div class="form-group row">
            <label class="col-md-3 col-form-label text-right">服务商ID：</label>
            <div class="col-md-9">
              <input type="text" class="form-control" placeholder="" [(ngModel)]="spId" name="spId" value="" disabled>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-8">
          <div class="form-group row">
            <label class="col-md-3 col-form-label text-right">服务商名称：</label>
            <div class="col-md-9">
              <input type="text" class="form-control" placeholder="" [(ngModel)]="spName" name="spName" value="" disabled>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-8">
          <div class="form-group row">
            <label class="col-md-3 col-form-label text-right">联系人：</label>
            <div class="col-md-9">
              <input type="text" class="form-control" placeholder="" [(ngModel)]="contacts" name="contacts" value="" disabled>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-8">
          <div class="form-group row">
            <label class="col-md-3 col-form-label text-right">联系方式：</label>
            <div class="col-md-9">
              <input type="text" class="form-control" placeholder="" [(ngModel)]="tel" name="tel" value="" disabled>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-8">
          <div class="form-group row">
            <label class="col-md-3 col-form-label text-right">
              <span class="text-danger">*</span> 授权IP：</label>
            <div class="col-md-9">
              <input type="text" class="form-control" placeholder="" value="" [(ngModel)]="powerId" name="powerId">
            </div>
          </div>
        </div>
      </div>


      <!--<div class="row">-->
        <!--<div class="col-md-8">-->
          <!--<div class="form-group row">-->
            <!--<label class="col-md-3 col-form-label text-right">-->
              <!--<span class="text-danger"></span> 已授权IP：</label>-->
            <!--<div class="col-md-9">-->
              <!--<div class="form-control click-searchInput" (click)="showThisEle()"><span class="ellipsis470 col-md-7">{{pageIdStr}}</span><i class="fa fa-search float-right"></i></div>-->
            <!--</div>-->
          <!--</div>-->
        <!--</div>-->
      <!--</div>-->
    </div>

    <div class="modal-body noPadding">
      <div class="row">

        <!--<label class="title">-->
          <!--<b>已关联页面：</b>-->
        <!--</label>-->
        <h6 class="modal-title" style="margin: 0 0 10px 30px;">已授权IP</h6>
      </div>
      <div class="row">
        <div class="col-md-12" style="max-height: 300px; overflow-y: auto;">
          <table class="table table-bordered">
            <thead>
            <tr>
              <th class="text-center c-w-1">服务商IP</th>
              <th class="text-center c-w-2">分配时间</th>
              <th class="text-center c-w-2">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let data of dataList;let i = index" [ngClass]="{'grey':i%2!==0}">
              <td class="text-center" title="{{data.ip}}">{{data.ip}}</td>
              <td class="text-center">{{data.lastTime | date:'y-MM-dd HH:mm:ss'}}</td>
              <td class="text-center">
                <button class="btn btn-danger btn-sm" (click)="delRelation(data.id)"><i class="fa fa-pencil fa-fw"></i>删除</button>
              </td>
            </tr>
            <tr *ngIf="dataList.length=== 0" >
              <td class="noData" colspan="6">暂无关联页面</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="modal-footer">
      <div class="row">
        <button type="button" class="btn btn-primary" (click)="okP()">
          <i class="fa fa-check" aria-hidden="true"></i> 确认选择</button>
        <button type="button" class="btn btn-light  c-ml15" (click)="close()">
          <i class="fa fa-close" aria-hidden="true"></i> 关闭</button>
      </div>
    </div>
  </form>
</div>

<div class="c-content-inner">
  <div class="modal-header">
    <h5 class="modal-title">模板图片</h5>
    <button type="button" class="close" aria-label="Close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="row imgbox" *ngIf="imgUrl!==''">
    <img class="imgst" src="{{imgUrl}}" alt="图片错误">
  </div>
  <div class="row" *ngIf="imgUrl===''">
    <h5 class="noimg">暂无模板图片</h5>
  </div>

  <div class="modal-footer">
    <div class="row">
      <button type="button" class="btn btn-light  c-ml15" (click)="close()">
        <i class="fa fa-close" aria-hidden="true"></i> 关闭</button>
    </div>
  </div>
</div>

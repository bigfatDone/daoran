<div class="c-content-inner formSearch">
  <div class="row">
    <div class="form-inline form-margin">
      <div class="form-group">
        <button class="btn btn-danger" (click)="save('')"><i class="fa fa-plus fa-fw"></i> 新增</button>
      </div>
    </div>
    <div class="form-inline form-margin">
      <div class="form-group">
        <label class="col-form-label">产品名称：</label>
        <div class="noPadding">
          <input type="text" class="form-control" [(ngModel)]="productCode" placeholder="支持模糊查询" (keyup.enter)="search()" />
        </div>
      </div>

      <div class="form-group">
        <label class="col-form-label">产品来源：</label>
        <select class="form-control" [(ngModel)]="source">
          <option value="">请选择产品来源</option>
          <option *ngFor="let item of sourceData" [value]="item.type">{{item.value}}</option>
        </select>
      </div>

      <div class="form-group">
        <button class="btn btn-primary" (click)="search()"><i class="fa fa-search fa-fw"></i> 查询</button>
        <button class="btn btn-success" (click)="clear()"><i class="fa fa-refresh fa-fw"></i> 重置</button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <table class="table table-bordered">
        <thead>
        <tr>
          <th class="text-center c-w-1">产品名称</th>
          <th class="text-center c-w-1">产品编码</th>
          <th class="text-center c-w-1">产品编码缩写</th>
          <th class="text-center c-w-1">版本</th>
          <th class="text-center c-w-1">版本号</th>
          <th class="text-center c-w-1">产品来源</th>
          <th class="text-center c-w-1">操作</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let data of dataList;let i = index" [ngClass]="{'grey':i%2===0}">
          <td class="text-center ellipsis180" title="{{data.sProductName}}">{{data.sProductName}}</td>
          <td class="text-center ellipsis180" title="{{data.sProductCode}}">{{data.sProductCode}}</td>
          <td class="text-center ellipsis180" title="{{data.sProductScode}}">{{data.sProductScode}}</td>
          <td class="text-center ellipsis180" title="{{data.sProductVerNameStrs}}">{{data.sProductVerNameStrs}}</td>
          <td class="text-center ellipsis180" title="{{data.sProductVersionNoStrs}}">{{data.sProductVersionNoStrs}}</td>
          <td class="text-center ellipsis180" title="{{data.sSourceName}}">{{data.sSourceName}}</td>
          <td class="text-center">
            <button class="btn btn-success btn-sm" (click)="save(data)"><i class="fa fa-pencil fa-fw"></i> 编辑</button>
            <button class="btn btn-danger btn-sm" (click)="del(data.sProductCode)"><i class="fa fa-trash-o fa-fw"></i> 删除</button>
          </td>
        </tr>
        <tr *ngIf="dataList.length === 0">
          <td class="noData" colspan="15">暂无数据</td>
        </tr>
        </tbody>
      </table>
      <c-pagination *ngIf="dataList.length > 0" [pageSize]="options.rows" (pageChange)="onPageChanged($event)" [collectionSize]="options.pageCount" [(page)]="options.page" [total]="options.total" [boundaryLinks]="true"></c-pagination>
    </div>
  </div>
</div>

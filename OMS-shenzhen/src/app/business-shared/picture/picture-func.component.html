<div class="container-fluid">
  <form [formGroup]="funcForm">
    <div class="modal-header">
      <h5 class="modal-title">{{modalTypeName}}分组</h5>
      <button type="button" class="close" aria-label="Close" (click)="close()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="modal-body">
      <div class="row">
        <div class="col-md-8">
          <div class="form-group row">
            <label class="col-md-3 col-form-label text-right">
              <span class="text-danger">*</span> 分组名称：</label>
            <div class="col-md-9">
              <input type="text" class="form-control" formControlName="groupName" placeholder="" />
              <div class="c-validator-invalid" [hidden]="!(funcForm.controls['groupName'].errors && funcForm.controls['groupName'].dirty)">
                分组名称格式不正确！
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal-footer">
      <div class="row">
        <button type="button" class="btn btn-primary" (click)="okP()">
          <i class="fa fa-check" aria-hidden="true"></i> 确定</button>
        <button type="button" class="btn btn-light  c-ml15" (click)="close()">
          <i class="fa fa-close" aria-hidden="true"></i> 取消</button>
      </div>
    </div>
  </form>
</div>

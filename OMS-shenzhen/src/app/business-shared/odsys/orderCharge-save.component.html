<div class="container-fluid">
  <form [formGroup]="saveOrderChargeForm">
    <div class="modal-header">
      <h5 class="modal-title">{{paramModal === '' ? '新增' : '修改'}}订购计费码关联</h5>
      <button type="button" class="close" aria-label="Close" (click)="close()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">

      <div class="row">
        <div class="col-md-9">
          <div class="form-group row">
            <label class="col-md-3 col-form-label text-right"><span class="text-danger">*</span> 订购计费编码：</label>
            <div class="col-md-9">
              <input type="text" class="form-control" formControlName="orderProductCode" placeholder="32个字符以内">
              <div class="c-validator-invalid" [hidden]="!(saveOrderChargeForm.controls['orderProductCode'].errors && saveOrderChargeForm.controls['orderProductCode'].dirty)">32个字符以内！</div>
            </div>
          </div>
        </div>
      </div>


      <div class="row">
        <div class="col-md-9">
          <div class="form-group row">
            <label class="col-md-3 col-form-label text-right">
              <span class="text-danger">*</span> 产品：</label>
            <div class="col-md-9">
              <select class="form-control d-inline" formControlName="projectCode" (change)="getprojectCode()">
                <option value="">请选择产品</option>
                <option *ngFor="let item of projects" [value]="item.sProductcode">{{item.sProductName}}</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-9">
          <div class="form-group row">
            <label class="col-md-3 col-form-label text-right"><span class="text-danger">*</span> 产品编码：</label>
            <div class="col-md-9">
              <input type="text" class="form-control" readonly formControlName="projectName" placeholder="请选择产品">
              <!--<div class="c-validator-invalid" [hidden]="!(saveEleForm.controls['alias'].errors && saveEleForm.controls['alias'].dirty)">元素别名格式不正确！</div>-->
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-9">
          <div class="form-group row">
            <label class="col-md-3 col-form-label text-right">
              <span class="text-danger">*</span> 省份：</label>
            <div class="col-md-9">
              <select class="form-control d-inline" formControlName="provinceCode">
                <option value="">请选择省份</option>
                <option *ngFor="let item of provinces" [value]="item.sAreaCode">{{item.sAreaName}}</option>
                <!--<option *ngFor="let item of provinces" [value]="item.sAreaCode">{{item.sAreaCode}}</option>-->
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-9">
          <div class="form-group row">
            <label class="col-md-3 col-form-label text-right">
              <span class="text-danger">*</span> 内部计费编码：</label>
            <div class="col-md-6">
              <select class="form-control d-inline" formControlName="productCode" (change)="getInName()">
                <option value="">请选择内部计费编码</option>
                <option *ngFor="let item of productList" [value]="item.productCode">{{item.productCode}}</option>
              </select>
            </div>
            <div class="col-md-3">
              <input type="text" class="form-control" readonly formControlName="inName" placeholder="内部计费名称">
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-9">
          <div class="form-group row">
            <label class="col-md-3 col-form-label text-right">
              <span class="text-danger">*</span> 外部计费编码：</label>
            <div class="col-md-6">
              <select class="form-control d-inline" formControlName="ttpProductCode" (change)="getOttName()">
                <option value="">请选择外部计费编码</option>
                <option *ngFor="let item of ttpProductList" [value]="item.productCode">{{item.productCode}}</option>
              </select>
            </div>
            <div class="col-md-3">
              <input type="text" class="form-control" readonly formControlName="ottName" placeholder="外部计费名称">
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-9">
          <div class="form-group row">
            <label class="col-md-3 col-form-label text-right">
              <span class="text-danger">*</span> 运营商：</label>
            <div class="col-md-9">
              <label class="radio-inline" *ngFor="let item of carrierData;">
                <input type="radio" name="carrier" formControlName="carrier" [value]="item.type"/> {{item.name}}
              </label>
            </div>
          </div>
        </div>
      </div>

    </div>

    <div class="modal-footer">
      <div class="row">
        <button type="button" class="btn btn-primary" (click)="ok()">
          <i class="fa fa-check" aria-hidden="true"></i> 确定</button>
        <button type="button" class="btn btn-light  c-ml15" (click)="close()">
          <i class="fa fa-close" aria-hidden="true"></i> 关闭</button>
      </div>
    </div>

  </form>
</div>

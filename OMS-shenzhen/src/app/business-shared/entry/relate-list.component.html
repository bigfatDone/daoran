<div class="c-content-inner formSearch">
  <div class="row">
    <div class="form-inline form-margin">
      <div class="form-group">
        <button class="btn btn-danger" (click)="save('')"><i class="fa fa-plus fa-fw"></i> 新增</button>
      </div>
    </div>
    <div class="form-inline form-margin">
      <div class="form-group">
        <label class="col-form-label">项目名称：</label>
        <div class="noPadding">
          <select class="form-control" [(ngModel)]="name">
            <option value="">请选择项目名称</option>
            <option *ngFor="let item of names" [value]="item.sProjectCode">{{item.sProject}}</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="col-form-label">指向对象：</label>
        <div class="noPadding">
          <select class="form-control" [(ngModel)]="obj">
            <option value="">请选择指向对象</option>
            <option *ngFor="let item of objs" [value]="item.sProductScode">{{item.sProductName}}</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary" (click)="search()"><i class="fa fa-search fa-fw"></i> 查询</button>
        <button class="btn btn-success" (click)="clear()"><i class="fa fa-refresh fa-fw"></i> 重置</button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <table class="table table-bordered">
        <thead>
        <tr>
          <th class="text-center c-w-1">项目名称</th>
          <th class="text-center c-w-1">指向对象编码</th>
          <th class="text-center c-w-1">指向对象名称</th>
          <th class="text-center c-w-1">编码缩写</th>
          <th class="text-center c-w-1">版本</th>
          <th class="text-center c-w-1">省份</th>
          <th class="text-center c-w-1">操作</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let data of dataList;let i = index" [ngClass]="{'grey':i%2===0}">
          <td class="text-center">{{data.project}}</td>
          <td class="text-center">{{data.productCode}}</td>
          <td class="text-center">{{data.productStr}}</td>
          <td class="text-center">{{data.productSCode}}</td>
          <td class="text-center">{{data.version}}</td>
          <td class="text-center ellipsis180" title="{{data.provinceStr}}">{{data.provinceStr}}</td>
          <td class="text-center">
            <button class="btn btn-success btn-sm" (click)="save(data)"><i class="fa fa-pencil fa-fw"></i> 修改</button>
            <button class="btn btn-danger btn-sm" (click)="delete(data.ppId)"><i class="fa fa-trash-o fa-fw"></i> 删除</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

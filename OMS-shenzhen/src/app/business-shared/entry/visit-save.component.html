<div class="container-fluid">
  <form [formGroup]="addOrEditProgramForm">
    <div class="modal-header">
      <h5 class="modal-title">{{modalType==="add"?"增加":"修改"}}信息</h5>
      <button type="button" class="close" aria-label="Close" (click)="close()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">

      <div class="row">
        <div class="col-md-9">
          <div class="form-group row">
            <label class="col-md-3 col-form-label text-right">
              <span class="text-danger">*</span> 入口名称：</label>
            <div class="col-md-9">
              <input type="text" class="form-control" formControlName="entryName" placeholder="32个字符以内">
              <div class="c-validator-invalid" [hidden]="!(addOrEditProgramForm.controls['entryName'].errors && addOrEditProgramForm.controls['entryName'].dirty)">
                入口名称格式不正确！
              </div>
            </div>
          </div>
        </div>
        <!--<div class="col-md-3">-->
          <!--<div class="form-group row">-->
            <!--<label class="col-md-12 col-form-label text-danger">必填，32个字符以内！</label>-->
          <!--</div>-->
        <!--</div>-->
      </div>

      <div class="row">
        <div class="col-md-9">
          <div class="form-group row">
            <label class="col-md-3 col-form-label text-right"><span class="text-danger">*</span> 项目：</label>
            <div class="col-md-9" *ngIf="drawFlag">
              <select class="form-control" formControlName="projectCode" (change)="projectNameChange()" >
                <option value="">请选择</option>
                <option *ngFor="let item of projectsList" [value]="item.sProjectCode">{{item.sProject}}</option>
              </select>
            </div>
            <div class="col-md-9" *ngIf="!drawFlag">
              <select class="form-control" formControlName="projectCode">
                <option value="">请选择</option>
                <option *ngFor="let item of projectsList" [value]="item.sProjectCode">{{item.sProject}}</option>
              </select>
            </div>
          </div>
        </div>
        <!--<div class="col-md-3">-->
          <!--<div class="form-group row">-->
            <!--<label class="col-md-12 col-form-label text-danger">必须一项！</label>-->
          <!--</div>-->
        <!--</div>-->
      </div>

      <div class="row">
        <div class="col-md-9">
          <div class="form-group row" >
            <label class="col-md-3 col-form-label text-right"><span class="text-danger">*</span> 省份：</label>
            <div class="col-md-9" *ngIf="drawFlag">
              <select class="form-control" formControlName="provinceCode" (change)="provinceChange()">
                <option value="">请选择</option>
                <option *ngFor="let item of provinceData" [value]="item.sAreaCode">{{item.sAreaName}}</option>
              </select>
            </div>
            <div class="col-md-9" *ngIf="!drawFlag">
              <select class="form-control" formControlName="provinceCode" (change)="provinceChange()">
                <option value="">请选择</option>
                <option *ngFor="let item of provinceData" [value]="item.sAreaCode">{{item.sAreaName}}</option>
              </select>
            </div>
          </div>
        </div>
        <!--<div class="col-md-3">-->
        <!--<div class="form-group row">-->
        <!--<label class="col-md-12 col-form-label text-danger">必须一项！</label>-->
        <!--</div>-->
        <!--</div>-->
      </div>

      <div class="row">
        <div class="col-md-9">
          <div class="form-group row">
            <label class="col-md-3 col-form-label text-right"><span class="text-danger">*</span> 地市：</label>
            <div class="col-md-9">
              <select class="form-control" formControlName="cityCode">
                <option value="">请选择</option>
                <option *ngFor="let item of provinceDetailData" [value]="item.value">{{item.code}}</option>
              </select>
            </div>
          </div>
        </div>
        <!--<div class="col-md-3">-->
        <!--<div class="form-group row">-->
        <!--<label class="col-md-12 col-form-label text-danger">必须一项！</label>-->
        <!--</div>-->
        <!--</div>-->
      </div>

      <div class="row">
        <div class="col-md-9">
          <div class="form-group row">
            <label class="col-md-3 col-form-label text-right"><span class="text-danger">*</span> 产品：</label>
            <div class="col-md-9" *ngIf="drawFlag">
              <select class="form-control" formControlName="productScode" (change)="projectObjChange()" >
                <option value="">请选择</option>
                <option *ngFor="let item of getProjectObjData" [value]="item.sProductScode">{{item.sProductName}}</option>
              </select>
            </div>
            <div class="col-md-9" *ngIf="!drawFlag">
              <select class="form-control" formControlName="productScode">
                <option value="">请选择</option>
                <option *ngFor="let item of productList" [value]="item.sProductScode">{{item.sProductName}}</option>
              </select>
            </div>
          </div>
        </div>
        <!--<div class="col-md-3">-->
          <!--<div class="form-group row">-->
            <!--<label class="col-md-12 col-form-label text-danger">必须一项！</label>-->
          <!--</div>-->
        <!--</div>-->
      </div>

      <div class="row">
        <div class="col-md-9">
          <div class="form-group row">
            <label class="col-md-3 col-form-label text-right"><span class="text-danger">*</span> 产品版本：</label>
            <div class="col-md-9" *ngIf="drawFlag">
              <select class="form-control" formControlName="productVer" (change)="productVerChange()">
                <option value="">请选择</option>
                <option *ngFor="let item of productDetailData" [value]="item.value">{{item.code}}</option>
              </select>
            </div>
            <div class="col-md-9" *ngIf="!drawFlag">
              <select class="form-control" formControlName="productVer" >
                <option value="">请选择</option>
                <option *ngFor="let item of productVerList" [value]="item.ver">{{item.name}}</option>
              </select>
            </div>
          </div>
        </div>
        <!--<div class="col-md-3">-->
          <!--<div class="form-group row">-->
            <!--<label class="col-md-12 col-form-label text-danger">必须一项！</label>-->
          <!--</div>-->
        <!--</div>-->
      </div>





      <div class="row">
        <div class="col-md-9">
          <div class="form-group row">
            <label class="col-md-3 col-form-label text-right"><span class="text-danger">*</span> 入口分类：</label>
            <div class="col-md-6">
              <select class="form-control" formControlName="sLevel1" (change)="sLevel1Change()">
                <option value="">请选择</option>
                <option *ngFor="let item of slevel1List" [value]="item.code">{{item.value}}</option>
              </select>
            </div>
            <!--<div class="col-md-6" *ngIf="!drawFlag">-->
              <!--<select class="form-control" formControlName="sLevel1">-->
                <!--<option value="">请选择</option>-->
                <!--<option *ngFor="let item of slevel1List" [value]="item.code">{{item.value}}</option>-->
              <!--</select>-->
            <!--</div>-->
            <div class="col-md-3">
              <a class="btn btn-primary btn-sm buttonToa" (click)="addOrEditKind('add')"><i class="fa fa-plus fa-fw"></i> 新增</a>
              <a class="btn btn-success btn-sm buttonToa" (click)="addOrEditKind('edit')"><i class="fa fa-pencil fa-fw"></i> 修改</a>
            </div>
          </div>
        </div>
        <!--<div class="col-md-3">-->
          <!--<div class="form-group row">-->
            <!--<label class="col-md-12 col-form-label text-danger">必须一项！</label>-->
          <!--</div>-->
        <!--</div>-->
      </div>

      <div class="row">
        <div class="col-md-9">
          <div class="form-group row">
            <label class="col-md-3 col-form-label text-right"><span class="text-danger">*</span> 分类值：</label>
            <div class="col-md-6">
              <select class="form-control" formControlName="level1Value">
                <option value="">请选择</option>
                <option *ngFor="let item of SLevel1ValueData" [value]="item.value">{{item.code}}</option>
              </select>
            </div>
            <div class="col-md-3">
              <a class="btn btn-primary btn-sm buttonToa" (click)="addOrEditKindValue('add')"><i class="fa fa-plus fa-fw"></i> 新增</a>
              <a class="btn btn-success btn-sm buttonToa" (click)="addOrEditKindValue('edit')"><i class="fa fa-pencil fa-fw"></i> 修改</a>
            </div>
          </div>
        </div>
        <!--<div class="col-md-3">-->
          <!--<div class="form-group row">-->
            <!--<label class="col-md-12 col-form-label text-danger">必须一项！</label>-->
          <!--</div>-->
        <!--</div>-->
      </div>

      <div class="row">
        <div class="col-md-9">
          <div class="form-group row">
            <label class="col-md-3 col-form-label text-right">
              <span class="text-danger">*</span> 序号：</label>
            <div class="col-md-9">
              <input type="text" class="form-control" formControlName="seqno" placeholder="2位数字序号">
              <div class="c-validator-invalid" [hidden]="!(addOrEditProgramForm.controls['seqno'].errors && addOrEditProgramForm.controls['seqno'].dirty)">
                序号不正确！
              </div>
            </div>
          </div>
        </div>
        <!--<div class="col-md-3">-->
          <!--<div class="form-group row">-->
            <!--<label class="col-md-12 col-form-label text-danger">必填，2位数字序号！</label>-->
          <!--</div>-->
        <!--</div>-->
      </div>

      <div class="row">
        <div class="col-md-9">
          <div class="form-group row">
            <label class="col-md-3 col-form-label text-right">
              <span class="text-danger">*</span> 访问路径：</label>
            <div class="col-md-9">
              <input type="text" class="form-control" formControlName="accessPath" placeholder="450个字符以内">
              <div class="c-validator-invalid" [hidden]="!(addOrEditProgramForm.controls['accessPath'].errors && addOrEditProgramForm.controls['accessPath'].dirty)">
                访问路径格式不正确！
              </div>
            </div>
          </div>
        </div>
        <!--<div class="col-md-3">-->
          <!--<div class="form-group row">-->
            <!--<label class="col-md-12 col-form-label text-danger">必填，450个字符以内！</label>-->
          <!--</div>-->
        <!--</div>-->
      </div>

      <div class="row">
        <div class="col-md-9">
          <div class="form-group row">
            <label class="col-md-3 col-form-label text-right">
              <span class="text-danger"></span> 入口说明：</label>
            <div class="col-md-9">
              <textarea rows="3" class="form-control" formControlName="enterDescribe" placeholder="80个字符以内" maxlength="80"></textarea>
            </div>
          </div>
        </div>
      </div>

    </div>

    <div class="modal-footer">
      <div class="row">
        <button type="button" class="btn btn-primary" (click)="ok()">
        <i class="fa fa-check" aria-hidden="true"></i> 确定</button>
        <button type="button" class="btn btn-light  c-ml15" (click)="close()">
        <i class="fa fa-close" aria-hidden="true"></i> 关闭</button>
      </div>
    </div>

  </form>
</div>

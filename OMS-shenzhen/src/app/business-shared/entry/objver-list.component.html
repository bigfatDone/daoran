<div class="c-content-inner formSearch">
  <div class="row">
    <div class="form-inline form-margin">
      <div class="form-group">
        <button class="btn btn-danger" (click)="save('')"><i class="fa fa-plus fa-fw"></i> 新增</button>
      </div>
    </div>
    <div class="form-inline form-margin">

      <div class="form-group">
        <label class="col-form-label">指定产品名称：</label>
        <div class="noPadding">
          <input type="text" class="form-control" [(ngModel)]="sProductCode" placeholder="支持模糊查询" (keyup.enter)="search()" />
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary" (click)="search()"><i class="fa fa-search fa-fw"></i> 查询</button>
        <button class="btn btn-success" (click)="clear()"><i class="fa fa-refresh fa-fw"></i> 重置</button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <table class="table table-bordered">
        <thead>
        <tr>
          <th class="text-center c-w-1">指向产品名称</th>
          <th class="text-center c-w-1">指向产品编码</th>
          <th class="text-center c-w-1">编码缩写</th>
          <th class="text-center c-w-1">版本</th>
          <th class="text-center c-w-1">操作</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let data of dataList;let i = index" [ngClass]="{'grey':i%2===0}">
        <td class="text-center">{{data.productStr}}</td>
          <td class="text-center">{{data.productCode}}</td>
          <td class="text-center">{{data.productSCode}}</td>
          <td class="text-center">{{data.version}}</td>
          <td class="text-center">
            <!--<button class="btn btn-success btn-sm" (click)="save(data.productSCode)"><i class="fa fa-pencil fa-fw"></i> 修改</button>-->
            <button class="btn btn-danger btn-sm" (click)="delete(data.productSCode)"><i class="fa fa-trash-o fa-fw"></i> 删除</button>
          </td>
        </tr>
        </tbody>
      </table>
      <!--<c-pagination *ngIf="dataList.length > 0" [pageSize]="options.rows" (pageChange)="onPageChanged($event)" [collectionSize]="options.pageCount" [(page)]="options.page" [total]="options.total" [boundaryLinks]="true"></c-pagination>-->
    </div>
  </div>
</div>

<div class="c-content-inner formSearch addbox">
  <form [formGroup]="addForm">
    <div class="modal-header">
      <h5 class="modal-title">关联页面</h5>
      <button type="button" class="close" aria-label="Close" (click)="close()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-md-8">
          <div class="form-group row">
            <label class="col-md-3 col-form-label text-right">
              <span class="text-danger">*</span> 选择页面：</label>
            <div class="col-md-9">
              <div class="form-control click-searchInput" (click)="showThisPage()"><span class="ellipsis470 col-md-7">{{pageName}}</span><i class="fa fa-search"></i></div>
              <input type="hidden" class="form-control" formControlName="pageId">
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group row">
            <label class="col-md-12 col-form-label text-danger">必须选一项！</label>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-8">
          <div class="form-group row">
            <label class="col-md-3 col-form-label text-right">模板图片：</label>
            <div class="col-md-9">
              <div class="imgbox" *ngIf="template">
                <img class="imgobj"  src="{{template}}" alt="图片错误">
              </div>
              <div class="imgbox" *ngIf="!template">
                <img class="imgobj" src="assets/img/noPic.jpg" alt="">
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-8">
          <div class="form-group row">
            <label class="col-md-3 col-form-label text-right">
              <span class="text-danger">*</span> 选择分区：</label>
            <div class="col-md-9">
              <select class="form-control" formControlName="partType" (change)="partTypeChange()">
                <option value="">请选择</option>
                <option *ngFor="let item of partTypeList" [value]="item.type">{{item.name}}</option>
              </select>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group row">
            <label class="col-md-12 col-form-label text-danger">必须选一项！</label>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-8">
          <div class="form-group row">
            <label class="col-md-3 col-form-label text-right">
              <span class="text-danger">*</span> 布局排序：</label>
            <div class="col-md-9">
              <input type="text" class="form-control" formControlName="layoutSeq">
              <div class="c-validator-invalid" [hidden]="!(addForm.controls['layoutSeq'].errors && addForm.controls['layoutSeq'].dirty)">
                布局排序格式不正确！
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group row">
            <label class="col-md-12 col-form-label text-danger">必填，只能输入数字！</label>
          </div>
        </div>
      </div>
    </div>

    <div class="modal-footer">
      <div class="row">
        <button type="button" class="btn btn-primary" (click)="getListResDetail()">
          <i class="fa fa-check" aria-hidden="true"></i> 提交</button>
        <button type="button" class="btn btn-light  c-ml15" (click)="close()">
          <i class="fa fa-close" aria-hidden="true"></i> 关闭</button>
      </div>
    </div>
  </form>
</div>

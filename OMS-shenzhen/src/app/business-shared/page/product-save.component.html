<div class="container-fluid">
  <form>
    <div class="modal-header">
      <h5 class="modal-title">修改产品页面管理</h5>
      <button type="button" class="close" aria-label="Close" (click)="close()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-md-8">
          <div class="form-group row">
            <label class="col-md-3 col-form-label text-right">
              <span class="text-danger">*</span> 项目名：</label>
            <div class="col-md-9">
              <input type="text" class="form-control" placeholder="" value="{{modalData.project}}" disabled>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-8">
          <div class="form-group row">
            <label class="col-md-3 col-form-label text-right">
              <span class="text-danger">*</span> 产品编码：</label>
            <div class="col-md-9">
              <input type="text" class="form-control" placeholder="" value="{{modalData.productCode}}" disabled>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-8">
          <div class="form-group row">
            <label class="col-md-3 col-form-label text-right">
              <span class="text-danger">*</span> 产品名称：</label>
            <div class="col-md-9">
              <input type="text" class="form-control" placeholder="" value="{{modalData.productName}}" disabled>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-8">
          <div class="form-group row">
            <label class="col-md-3 col-form-label text-right">
              <span class="text-danger"></span> 新增页面关联：</label>
            <div class="col-md-9">
              <div class="form-control click-searchInput" (click)="showThisEle()"><span class="ellipsis470 col-md-7">{{pageIdStr}}</span><i class="fa fa-search float-right"></i></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal-body noPadding">
      <div class="row">
        <h6 class="modal-title" style="margin: 0 0 10px 30px;">已关联页面</h6>
      </div>
      <div class="row">
        <div class="col-md-12" style="max-height: 300px; overflow-y: auto;">
          <table class="table table-bordered">
            <thead>
            <tr>
              <th class="text-center c-w-2">页面编码</th>
              <th class="text-center c-w-2">页面别名</th>
              <th class="text-center c-w-3">背景图</th>
              <th class="text-center c-w-2">公告</th>
              <th class="text-center c-w-1">页面类型</th>
              <th class="text-center c-w-1">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let data of oneProductData;let i = index" [ngClass]="{'grey':i%2!==0}">
              <td class="text-center">{{data.pageId}}</td>
              <td class="text-center">{{data.alias}}</td>
              <td class="text-center" title="{{data.bgImageUrl}}">{{data.bgImageUrl}}</td>
              <td class="text-center">{{data.notice}}</td>
              <td class="text-center">{{data.pageType | pagePageType}}</td>
              <td class="text-center">
                <button class="btn btn-danger btn-sm" (click)="delRelation(data)"><i class="fa fa-pencil fa-fw"></i>删除</button>
              </td>
            </tr>
            <tr *ngIf="oneProductData.length=== 0" >
              <td class="noData" colspan="6">暂无关联页面</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="modal-footer">
      <div class="row">
        <button type="button" class="btn btn-primary" (click)="okP()">
          <i class="fa fa-check" aria-hidden="true"></i> 确认选择</button>
        <button type="button" class="btn btn-light  c-ml15" (click)="close()">
          <i class="fa fa-close" aria-hidden="true"></i> 关闭</button>
      </div>
    </div>
  </form>
</div>

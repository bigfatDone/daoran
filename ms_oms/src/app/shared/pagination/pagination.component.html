<div class="pagination row">
	<div class="col-md-12">
		<div class="btn-group-sm pull-right">
			<button type="button" class="btn  btn-sm"  [ngClass]="btnCls"  [disabled]="options.pageNumber==1 || options.pageTotal==0" (click)="pageChanged(1);">首页</button>
			<button type="button" class="btn  btn-sm"  [ngClass]="btnCls"  [disabled]="options.pageNumber==1 || options.pageTotal==0" (click)="pageChanged(options.pageNumber-1);">上一页</button>
      <button type="button" class="btn  btn-sm"  [disabled]="options.pageTotal==0" *ngFor="let item of showPageArr;let i = index;" (click)="pageChanged(i+1);" [ngClass]="{'active':(i+1)===options.pageNumber}">{{i+1}}</button>
      <button type="button" class="btn  btn-sm"  [ngClass]="btnCls"  [disabled]="options.pageNumber==options.pageTotal || options.pageTotal==0" (click)="pageChanged(options.pageNumber+1);">下一页</button>
			<button type="button" class="btn  btn-sm"  [ngClass]="btnCls"  [disabled]="options.pageNumber==options.pageTotal || options.pageTotal==0" (click)="pageChanged(options.pageTotal);">末页</button>
    </div>

		<div class="btn-group pull-left" style="margin-top:5px">
			<span *ngIf="options.pageTotal>0"> 每页
				<select  [ngModel]="options.pageSize" (ngModelChange)="pageSizeChanged($event);">
				<option *ngFor="let item of options.pageList" [value]='item'>{{item}}</option>
				</select> 条数据，
	            </span>
			<span *ngIf="options.pageTotal<=0">
		      每页 {{options.pageSize}} 条数据，
			</span>

			当前第 {{options.pageNumber}} 页, 共 {{options.pageTotal}} 页，共  {{options.total}} 条数据
		</div>

	</div>
</div>

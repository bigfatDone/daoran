<div class="c-wrapper">    <div class="c-left-wrapper" [ngClass]="{'c-left-wrapper-c': navClose,'c-left-wrapper-o': !navClose}">        <div class="c-header titleStyle">            <img src="assets/img/logo.png" />            <h3>运营管理系统</h3>        </div>        <c-sidebar-menu [data]="menuData"></c-sidebar-menu>    </div>    <div class="c-right-wrapper" [ngClass]="{'c-right-wrapper-c': navClose,'c-right-wrapper-o': !navClose}">        <div class="c-header" >            <div class="c-title">                <button class="btn btn-light btn-xs" (click)="toggleNav();" placement="right" [ngbTooltip]="toggleDescTip">                        <i class="fa fa-dedent fa-fw" [hidden]="navClose"></i>                        <i class="fa fa-indent fa-fw" [hidden]="!navClose"></i>                    </button>                <h3>{{title}}</h3>            </div>            <div class="c-tools">                <ul class="nav nav-pills pull-right">                    <li class="c-item" style="margin-right: 8px;">                      <a href="/jit_pms/manual/index.html" target="_blank"><i class="fa fa-book"></i></a>                    </li>                    <li class="c-item messagePush" (click)="showTitle()">                      <i class="fa fa-bell"></i>                      <div class="triangle" *ngIf="titleFlag"></div>                      <span class="titleNum" *ngIf="messageCount!== 0">{{messageCount}}</span>                      <div class="titWrap" *ngIf="titleFlag">                        <div class="titTips">                          <span>消息推送</span>                          <span><a routerLink='/app/message/messageList'>查看全部</a></span>                        </div>                        <div>                          <tr *ngFor="let data of dataList;let i = index"  [ngClass]="{'green':i%2===0}" class="titContent">                            <td class="">                              <p>{{data.title}}</p>                              <p [innerHTML]="data.content"></p>                              <p>{{data.createDate}}</p>                            </td>                          </tr>                          <!--<tr  class="noDataTr" *ngIf="dataList.length=== 0">-->                            <!--<td class="noData">暂无消息</td>-->                          <!--</tr>-->                        </div>                        <div style="height: 20px"></div>                      </div>                    </li>                    <li>                      <div (click)="fadeIn()"><i class="fa fa-th"></i></div>                      <div class="aTriangle" *ngIf="showFlag"></div>                      <div class="aDiv" *ngIf="showFlag">                        <button class="aBtn" (click)="toYY()"> <span><img  [src]="'assets/img/yy.png'"></span><br> 运营管理</button>                        <button class="aBtn" (click)="toNR()"> <span><img  [src]="'assets/img/nr.png'"></span><br> 内容管理</button>                        <button class="aBtn" (click)="toKH()"> <span><img  [src]="'assets/img/yh.png'"></span><br> 客户关系</button>                        <button class="aBtn" (click)="toBQ()"> <span><img  [src]="'assets/img/bq.png'"></span><br> 标签系统</button>                        <button class="aBtn" (click)="toJS()"> <span><img  [src]="'assets/img/js.png'"></span><br> 结算系统</button>                        <button class="aBtn" (click)="toJF()"> <span><img  [src]="'assets/img/jf.png'"></span><br> 经分系统</button>                      </div>                    </li>                    <li class="c-user" ngbDropdown *ngIf="userData.userName !== ''">                  <!--<li class="c-user">-->                        <div ngbDropdownToggle class="d-inline-block">                        <!--<div class="d-inline-block" style="background: #00abff">-->                            <img class="rounded-circle" [src]="userData.userAvatar" />                            <span class="username" title="{{userData.userName}}">{{userData.userName}}</span>                        </div>                        <div ngbDropdownMenu class="animated fadeIn">                            <button class="dropdown-item"  (click)="saveUser()"><i class="fa  fa-key fa-fw"></i> 修改密码</button>                            <!--&lt;!&ndash;<button class="dropdown-item"  (click)="exitSys()"><i class="fa  fa-sign-out fa-fw"></i> 退出系统</button>&ndash;&gt;-->                        </div>                    </li>                </ul>            </div>        </div>        <div class="c-content-wrapper" c-custom-scrollbar [options]="options" (click)="hide()">            <div class="c-content">                 <router-outlet></router-outlet>            </div>        </div>    </div></div>

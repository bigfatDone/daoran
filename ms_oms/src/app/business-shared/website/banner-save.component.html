<div class="container-fluid">
  <form [formGroup]="addBannerForm">

    <div class="modal-header">
      <h5 class="modal-title">{{bannerData === "" ? '新增': '修改'}}banner图</h5>
      <button type="button" class="close" aria-label="Close" (click)="close()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="modal-body">
      <div class="row">
        <div class="col-md-9">
          <div class="form-group row">
            <label class="col-md-3 col-form-label text-right">
              <span class="text-danger">*</span> 名称：</label>
            <div class="col-md-9">
              <input type="text" class="form-control" formControlName="name"  placeholder="32个字符以内！">
              <div class="c-validator-invalid" [hidden]="true">
                名称不能为空！
              </div>
            </div>
          </div>
        </div>
        <!--<div class="col-md-3">-->
          <!--<div class="form-group row">-->
            <!--<label class="col-md-12 col-form-label text-danger">32个字符以内！</label>-->
          <!--</div>-->
        <!--</div>-->
      </div>

      <div class="row">
        <div class="col-md-9">
          <div class="form-group row">
            <label class="col-md-3 col-form-label text-right">
              <span class="text-danger">*</span> 类型：</label>
            <div class="col-md-9">
              <label class="radio-inline" *ngFor="let item of terminalType;">
                <input type="radio" formControlName="typeName" [value]="item.type" name="typeName" />
                {{item.name}}
              </label>
            </div>
          </div>
        </div>
        <!--<div class="col-md-3">-->
          <!--<div class="form-group row">-->
            <!--<label class="col-md-12 col-form-label text-danger">必须选择一项！</label>-->
          <!--</div>-->
        <!--</div>-->
      </div>

      <div class="row">
        <div class="col-md-9">
          <div class="form-group row">
            <label class="col-md-3 col-form-label text-right">
              <span class="text-danger">*</span> 排序：</label>
            <div class="col-md-9">
              <input type="text" formControlName="sortName" class="form-control" placeholder="3个字符以内">
              <div class="c-validator-invalid" [hidden]="true">
                排序格式不正确！
              </div>
            </div>
          </div>
        </div>
        <!--<div class="col-md-3">-->
          <!--<div class="form-group row">-->
            <!--<label class="col-md-12 col-form-label text-danger">3个字符以内！</label>-->
          <!--</div>-->
        <!--</div>-->
      </div>



      <div class="row" *ngIf="!bannerData">
        <div class="col-md-9">
          <div class="form-group row">
            <label class="col-md-3 col-form-label text-right">
              <span class="text-danger">*</span> 状态：</label>
            <div class="col-md-9">
              <label class="radio-inline" *ngFor="let item of startFlag;">
                <input type="radio" formControlName="stateName" [value]="item.type" name="stateName" />
                {{item.name}}
              </label>
            </div>
          </div>
        </div>
        <!--<div class="col-md-3">-->
          <!--<div class="form-group row">-->
            <!--<label class="col-md-12 col-form-label text-danger">必须选择一项！</label>-->
          <!--</div>-->
        <!--</div>-->
      </div>

      <div class="row">
        <div class="col-md-9">
          <div class="form-group row">
            <label class="col-md-3 col-form-label text-right">
              <span class="text-danger"></span> 背景图片：</label>
            <div class="col-md-9 relative">
              <div class="picView" *ngIf="bgServiceUrl !== ''">
                <img [src]="bgServiceUrl" />
              </div>
              <div class="picView" *ngIf="bgServiceUrl == ''">
                <img src="assets/img/noPic.jpg" />
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-9">
          <div class="form-group row">
            <label class="col-md-3 col-form-label text-right">
              <span class="text-danger">*</span> {{bannerData === "" ? '': '修改'}}背景图路径：</label>
            <div class="col-md-9 relative">
              <input type="text" class="form-control vessel" formControlName="bgUrl" />
              <input type="file" class="form-control vesselFile" (change)="uploadFile($event, 'bgImg')" />
              <input type="button" class="glance btn-light" value="浏览" />
              <!--<div class="picView" *ngIf="bgServiceUrl !== ''">-->
                <!--<img [src]="bgServiceUrl" />-->
              <!--</div>-->
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal-footer">
      <div class="row">
        <button type="button" class="btn btn-primary" (click)="ok()">
        <i class="fa fa-check" aria-hidden="true"></i> 确定</button>
        <button type="button" class="btn btn-light  c-ml15" (click)="close()">
        <i class="fa fa-close" aria-hidden="true" ></i> 关闭</button>
      </div>
    </div>

  </form>
</div>

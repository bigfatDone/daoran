<div class="container-fluid">
  <form [formGroup]="saveRoleForm">
    <div class="modal-header">
      <h5 class="modal-title">{{paramModal === '' ? '新增' : '修改'}}角色信息</h5>
      <button type="button" class="close" aria-label="Close" (click)="close()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">

      <div class="modal-body">
        <div class="row" *ngIf="paramModal !==''">
          <div class="col-md-8">
            <div class="form-group row">
              <label class="col-md-3 col-form-label text-right">
                <span class="text-danger">*</span> 角色ID：</label>
              <div class="col-md-9">
                <input type="text" class="form-control" formControlName="roleId" placeholder="" value="" disabled>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-8">
            <div class="form-group row">
              <label class="col-md-3 col-form-label text-right">
                <span class="text-danger">*</span> 角色名称：</label>
              <div class="col-md-9">
                <input type="text" class="form-control" formControlName="roleName" placeholder="32个字符以内" value="" >
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-8">
            <div class="form-group row">
              <label class="col-md-3 col-form-label text-right">角色描述：</label>
              <div class="col-md-9">
                <textarea rows="3" class="form-control" formControlName="roleDes" placeholder="128个字符以内"></textarea>
              </div>
            </div>
          </div>
        </div>



      </div>


    </div>

    <div class="modal-footer">
      <div class="row">
        <button type="button" class="btn btn-primary" (click)="ok()">
        <i class="fa fa-check" aria-hidden="true"></i> 确定</button>
        <button type="button" class="btn btn-light  c-ml15" (click)="close()">
        <i class="fa fa-close" aria-hidden="true"></i> 关闭</button>
      </div>
    </div>

  </form>
</div>

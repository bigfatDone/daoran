<div class="container-fluid">
  <form [formGroup]="saveActRecordForm">
    <div class="modal-header">
      <h5 class="modal-title">{{modalData === '' ? '新增' : '修改'}}抽奖记录信息</h5>
      <button type="button" class="close" aria-label="Close" (click)="close()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">

      <div class="row">
        <div class="col-md-9">
          <div class="form-group row">
            <label class="col-md-3 col-form-label text-right">
              <span class="text-danger">*</span> 项目：</label>
            <div class="col-md-9">
              <select class="form-control d-inline"  (change)="getOthers()" formControlName="nodeCode">
                <option value="">请选择项目</option>
                <option *ngFor="let item of projects" [value]="item.sProjectCode">{{item.sProject}}</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-9">
          <div class="form-group row">
            <label class="col-md-3 col-form-label text-right">
              <span class="text-danger">*</span> 节点：</label>
            <div class="col-md-9">
              <select class="form-control d-inline"  (change)="getOtherProject()" formControlName="itemCode">
                <option value="">请选择节点</option>
                <option *ngFor="let item of itemData" [value]="item.nodeCode">{{item.alias}}</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-9">
          <div class="form-group row">
            <label class="col-md-3 col-form-label text-right">
              <span class="text-danger">*</span> 指定产品：</label>
            <div class="col-md-9">
              <select class="form-control d-inline"  (change)="getOtherAct()" formControlName="projectCode">
                <option value="">请选择产品</option>
                <option *ngFor="let item of appointProduct" [value]="item.projectCode">{{item.projectName}}</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-9">
          <div class="form-group row">
            <label class="col-md-3 col-form-label text-right">
              <span class="text-danger">*</span> 指定活动：</label>
            <div class="col-md-9">
              <select class="form-control d-inline" (change)="getEditPrizeName()" formControlName="actCode">
                <option value="">请选择活动</option>
                <option *ngFor="let item of ActCodeData" [value]="item.actCode">{{item.actName}}</option>
              </select>
            </div>
          </div>
        </div>
      </div>


      <div class="row">
        <div class="col-md-9">
          <div class="form-group row">
            <label class="col-md-3 col-form-label text-right">
              <span class="text-danger">*</span> 用户ID：</label>
            <div class="col-md-9">
              <input type="text" class="form-control"  placeholder="请输入用户ID" formControlName="userId">
              <div class="c-validator-invalid" [hidden]="true">
                名称不能为空！
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-9">
          <div class="form-group row">
            <label class="col-md-3 col-form-label text-right">
              <span class="text-danger">*</span>  联系电话：</label>
            <div class="col-md-9">
              <input type="text" class="form-control"  placeholder="请输入联系电话" formControlName="tel">
              <div class="c-validator-invalid" [hidden]="true">
                名称不能为空！
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-9">
          <div class="form-group row">
            <label class="col-md-3 col-form-label text-right">
              <span class="text-danger">*</span>开奖奖品名称：</label>
            <div class="col-md-9">
              <input type="text" class="form-control"  placeholder="请输入开奖奖品名称" formControlName="openPrizeName">
              <div class="c-validator-invalid" [hidden]="true">
                开奖奖品名称不能为空！
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-9">
          <div class="form-group row">
            <label class="col-md-3 col-form-label text-right"><span class="text-danger">*</span> 参与时间：</label>
            <div class="col-md-3">
              <input class="form-control Datepick" readonly placeholder="日期" name="dp"  formControlName="selectedDate" ngbDatepicker #d="ngbDatepicker" (click)="d.toggle()">
              <!--<input formControlName="selectedDate" [dpDayPicker]="datePickerConfig" [theme]="'dp-material'" [mode]="'day'"  class="form-control" placeholder="日期" />-->
              <!--<ngb-timepicker [(ngModel)]="time"></ngb-timepicker>-->
            </div>
            <div class="col-md-1">
              <input class="form-control" placeholder="时" name="preHourFc" formControlName="preHourFc">
              <!--<div class="c-validator-invalid" [hidden]="!(saveEleForm.controls['preHourFc'].errors && saveEleForm.controls['preHourFc'].dirty)">时间</div>-->
            </div>

            <label class="col-form-label text-right"> ：</label>
            <div class="col-md-1">
              <input class="form-control" placeholder="分" name="preMiuFc" formControlName="preMiuFc">
              <!--<div class="c-validator-invalid" [hidden]="!(saveEleForm.controls['preMiuFc'].errors && saveEleForm.controls['preMiuFc'].dirty)">时间</div>-->
            </div>
            <label class="col-form-label text-right"> ：</label>
            <div class="col-md-1">
              <input class="form-control" placeholder="秒" name="preSecFc" formControlName="preSecFc">
              <!--<div class="c-validator-invalid" [hidden]="!(saveEleForm.controls['preSecFc'].errors && saveEleForm.controls['preSecFc'].dirty)">时间</div>-->
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-9">
          <div class="form-group row">
            <label class="col-md-3 col-form-label text-right">
              <span class="text-danger">*</span> 开奖标识：</label>
            <div class="col-md-9">
              <label class="radio-inline" *ngFor="let item of openFlagData;">
                <input type="radio" formControlName="openFlag" [value]="item.type" name="openFlag"/>
                {{item.value}}
              </label>
            </div>
          </div>
        </div>
      </div>

      <!--<div class="row">-->
        <!--<div class="col-md-9">-->
          <!--<div class="form-group row">-->
            <!--<label class="col-md-3 col-form-label text-right">-->
              <!--<span class="text-danger">*</span> 开奖奖品名称：</label>-->
            <!--<div class="col-md-9">-->
              <!--<label class="radio-inline" *ngFor="let item of openPrizeNameData;">-->
                <!--<input type="radio" formControlName="openPrizeName" [value]="item.type" name="openPrizeName"/>-->
                <!--{{item.value}}-->
              <!--</label>-->
            <!--</div>-->
          <!--</div>-->
        <!--</div>-->
      <!--</div>-->

      <div class="row">
        <div class="col-md-9">
          <div class="form-group row">
            <label class="col-md-3 col-form-label text-right">
              <span class="text-danger">*</span> 中奖状态：</label>
            <div class="col-md-9">
              <label class="radio-inline" *ngFor="let item of winStatusData;">
                <input type="radio" (change)="getPrize()" formControlName="winStatus" [value]="item.type" name="winStatus"/>
                {{item.value}}
              </label>
            </div>
          </div>
        </div>
      </div>

      <div class="row" *ngIf="firstShow">
        <div class="col-md-9">
          <div class="form-group row">
            <label class="col-md-3 col-form-label text-right">
              <span class="text-danger">*</span> 奖品名称：</label>
            <div class="col-md-9">
              <select class="form-control d-inline" formControlName="prizeName" (change)="getPrizeinfo()">
                <option value="">请选择</option>
                <option *ngFor="let item of prizeNameData" [value]="item.id">{{item.prizeName}}</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <div class="row" *ngIf="secShow">
        <div class="col-md-9">
          <div class="form-group row">
            <label class="col-md-3 col-form-label text-right">
              <span class="text-danger">*</span>  奖品等级：</label>
            <div class="col-md-9">
              <input type="text" class="form-control"  placeholder="请输入奖品等级" formControlName="prizeLevel">
              <div class="c-validator-invalid" [hidden]="true">
                名称不能为空！
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row" *ngIf="secShow">
        <div class="col-md-9">
          <div class="form-group row">
            <label class="col-md-3 col-form-label text-right">
              <span class="text-danger">*</span>  派奖标识：</label>
            <div class="col-md-9">
              <input type="text" class="form-control"  placeholder="请输入派奖标识" formControlName="sendFlag">
              <div class="c-validator-invalid" [hidden]="true">
                名称不能为空！
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row" *ngIf="secShow">
        <div class="col-md-9">
          <div class="form-group row">
            <label class="col-md-3 col-form-label text-right">
              <span class="text-danger">*</span>  奖品类别：</label>
            <div class="col-md-9">
              <input type="text" class="form-control"  placeholder="请输入奖品类别" formControlName="prizeType">
              <div class="c-validator-invalid" [hidden]="true">
                名称不能为空！
              </div>
            </div>
          </div>
        </div>
      </div>


    </div>

    <div class="modal-footer">
      <div class="row">
        <button type="button" class="btn btn-primary" (click)="ok()">
        <i class="fa fa-check" aria-hidden="true"></i> 确定</button>
        <button type="button" class="btn btn-light  c-ml15" (click)="close()">
        <i class="fa fa-close" aria-hidden="true"></i> 关闭</button>
      </div>
    </div>

  </form>
</div>

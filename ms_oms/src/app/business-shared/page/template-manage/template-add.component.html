<div class="container-fluid">
  <div class="modal-header" style="margin-bottom: 15px">
    <h5 class="modal-title">{{templateData !== ''? '新增':'修改'}}模板</h5>
    <button type="button" class="close" aria-label="Close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body overflow">
    <form [formGroup]="saveTemplateForm">
      <div class="row" style="margin-bottom: 10px;">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-9">
              <div class="form-group row">
                <label class="col-md-3 col-form-label text-right"><span class="text-danger">*</span> 模板名称：</label>
                <div class="col-md-9">
                  <input type="text" class="form-control" formControlName="stencilName" placeholder="请输入模板名称">
                  <div class="c-validator-invalid" [hidden]="!(saveTemplateForm.controls['stencilName'].errors && saveTemplateForm.controls['stencilName'].dirty)">32个字符以内！</div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-9">
              <div class="form-group row">
                <label class="col-md-3 col-form-label text-right">
                  <span class="text-danger">*</span> 模板图：</label>
                <div class="col-md-9 showImgs">
                  <div class="img">
                    <img class="imgHD" [src]="imgSrcA?imgSrcA:'assets/img/addImg.jpg'"/>
                    <input type="file" name="files" (change)="upload($event, 'A')" />
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-9">
              <div class="form-group row">
                <label class="col-md-3 col-form-label text-right"><span class="text-danger">*</span> 模板类型：</label>
                <div class="col-md-9">
                  <input type="text" class="form-control" formControlName="stencilStyle" placeholder="请输入模板类型">
                  <div class="c-validator-invalid" [hidden]="!(saveTemplateForm.controls['stencilStyle'].errors && saveTemplateForm.controls['stencilStyle'].dirty)">32个字符以内！</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <div class="row">
      <button type="button" class="btn btn-primary" (click)="ok()">
        <i class="fa fa-check" aria-hidden="true"></i> 确定</button>
      <button type="button" class="btn btn-light  c-ml15" (click)="close()">
        <i class="fa fa-close" aria-hidden="true"></i> 关闭</button>
    </div>
  </div>
</div>

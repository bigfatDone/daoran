<div class="container-fluid">
  <div class="templateA">
    <div class="part1" [ngStyle]="{'background': part1Img !== '' ? 'none' :  'gray'}">
      <img [src]="part1Img?part1Img:'assets/img/bg.png'"/>
      <button class="btn btn-primary btn-sm" (click)="edit('carousel', part1)"><i class="fa fa-pencil fa-fw"></i>编辑：{{part1.name}}</button>
    </div>
    <div class="part2" [ngStyle]="{'background': part2Img !== '' ? 'none' :  'gray'}">
      <ul class="pic">
        <li><img [src]="part2Img?part2Img:'assets/img/bg.png'"/></li>
      </ul>
      <ul class="navLi">
        <li [ngStyle]="{'background': part2Img !== '' ? '#000' :  'gray'}"  *ngFor="let item of part2wz">{{item.elementInfo.alias}}</li>
      </ul>
      <button class="btn btn-primary btn-sm" (click)="edit('carousel', part2)"><i class="fa fa-pencil fa-fw"></i>编辑：{{part2.name}}</button>
    </div>
    <div class="part3">
      <ul class="part3_ul">
        <li [ngStyle]="{'background': part3Img.part3Img1 !== '' ? 'none' :  'gray'}"><img [src]="part3Img.part3Img1?part3Img.part3Img1:'assets/img/bg.png'"/></li>
        <li [ngStyle]="{'background': part3Img.part3Img2 !== '' ? 'none' :  'gray'}"><img [src]="part3Img.part3Img2?part3Img.part3Img2:'assets/img/bg.png'"/></li>
        <li [ngStyle]="{'background': part3Img.part3Img3 !== '' ? 'none' :  'gray'}"><img [src]="part3Img.part3Img3?part3Img.part3Img3:'assets/img/bg.png'"/></li>
        <li [ngStyle]="{'background': part3Img.part3Img4 !== '' ? 'none' :  'gray'}"><img [src]="part3Img.part3Img4?part3Img.part3Img4:'assets/img/bg.png'"/></li>
      </ul>
      <button class="btn btn-primary btn-sm" (click)="edit('carousel', part3)"><i class="fa fa-pencil fa-fw"></i>编辑：{{part3.name}}</button>
    </div>
    <div class="part4">
      <ul>
        <li [ngStyle]="{'background': part4Img.part4Img1 !== '' ? 'none' :  'gray'}"><img [src]="part4Img.part4Img1?part4Img.part4Img1:'assets/img/bg.png'"/></li>
        <li [ngStyle]="{'background': part4Img.part4Img2 !== '' ? 'none' :  'gray'}"><img [src]="part4Img.part4Img2?part4Img.part4Img2:'assets/img/bg.png'"/></li>
        <li [ngStyle]="{'background': part4Img.part4Img3 !== '' ? 'none' :  'gray'}"><img [src]="part4Img.part4Img3?part4Img.part4Img3:'assets/img/bg.png'"/></li>
        <li [ngStyle]="{'background': part4Img.part4Img4 !== '' ? 'none' :  'gray'}"><img [src]="part4Img.part4Img4?part4Img.part4Img4:'assets/img/bg.png'"/></li>
        <li [ngStyle]="{'background': part4Img.part4Img5 !== '' ? 'none' :  'gray'}"><img [src]="part4Img.part4Img5?part4Img.part4Img5:'assets/img/bg.png'"/></li>
        <li [ngStyle]="{'background': part4Img.part4Img6 !== '' ? 'none' :  'gray'}"><img [src]="part4Img.part4Img6?part4Img.part4Img6:'assets/img/bg.png'"/></li>
      </ul>
      <button class="btn btn-primary btn-sm" (click)="edit('carousel', part4)"><i class="fa fa-pencil fa-fw"></i>编辑：{{part4.name}}</button>
    </div>
    <div *ngFor="let item of floorList;let i = index;" class="floor">
      <div *ngIf="item.floorStyle === 2">
        <div class="box">
          <ul class="u2">
            <h3 class="tit form-control">
              <i *ngIf="item.floorImg !== null">
                <img [src]="imgApi + item.floorImg?imgApi + item.floorImg:'assets/img/bg.png'"/>
              </i>
              {{item.pagePartName}}<span>|</span>{{item.floorTitle}}
            </h3>
            <span *ngFor="let op of item.pageConfigPartEleList;let i = index">
              <li *ngIf = " i < item.showNum"><img [src]="imgApi + item.pageConfigPartEleList[i].elementInfo.imageVa?imgApi + item.pageConfigPartEleList[i].elementInfo.imageVa:'assets/img/bg.png'"/></li>
            </span>
          </ul>
          <button class="btn btn-primary btn-sm" (click)="editFloor(item)"><i class="fa fa-pencil fa-fw"></i>编辑：{{item.pagePartName}}</button>
          <button style="left: 150px;" class="btn btn-danger btn-sm" (click)="delFloor(item)"><i class="fa fa-trash-o fa-fw"></i>删除：{{item.pagePartName}}</button>
        </div>
      </div>
      <div *ngIf="item.floorStyle === 3">
        <div class="box">
          <ul class="u3">
            <h3 class="tit form-control">
              <i *ngIf="item.floorImg !== null">
                <img [src]="imgApi + item.floorImg?imgApi + item.floorImg:'assets/img/bg.png'"/>
              </i>
              {{item.pagePartName}}<span>|</span>{{item.floorTitle}}
            </h3>
            <span *ngFor="let op of item.pageConfigPartEleList;let i = index">
              <li *ngIf = " i < item.showNum"><img [src]="imgApi + item.pageConfigPartEleList[i].elementInfo.imageVa?imgApi + item.pageConfigPartEleList[i].elementInfo.imageVa:'assets/img/bg.png'"/></li>
            </span>
          </ul>
          <button class="btn btn-primary btn-sm" (click)="editFloor(item)"><i class="fa fa-pencil fa-fw"></i>编辑：{{item.pagePartName}}</button>
          <button style="left: 150px;" class="btn btn-danger btn-sm" (click)="delFloor(item)"><i class="fa fa-trash-o fa-fw"></i>删除：{{item.pagePartName}}</button>
        </div>
      </div>
      <div *ngIf="item.floorStyle === 4">
        <div class="box">
          <ul class="u4">
            <h3 class="tit form-control">
              <i *ngIf="item.floorImg !== null">
                <img [src]="imgApi + item.floorImg?imgApi + item.floorImg:'assets/img/bg.png'"/>
              </i>
              {{item.pagePartName}}<span>|</span>{{item.floorTitle}}
            </h3>
            <span *ngFor="let op of item.pageConfigPartEleList;let i = index">
              <li *ngIf = " i < item.showNum"><img [src]="imgApi + item.pageConfigPartEleList[i].elementInfo.imageVa?imgApi + item.pageConfigPartEleList[i].elementInfo.imageVa:'assets/img/bg.png'"/></li>
            </span>
          </ul>
          <button class="btn btn-primary btn-sm" (click)="editFloor(item)"><i class="fa fa-pencil fa-fw"></i>编辑：{{item.pagePartName}}</button>
          <button style="left: 150px;" class="btn btn-danger btn-sm" (click)="delFloor(item)"><i class="fa fa-trash-o fa-fw"></i>删除：{{item.pagePartName}}</button>
        </div>
      </div>
      <div *ngIf="item.floorStyle === 5">
        <div class="box">
          <ul class="u5">
            <h3 class="tit form-control">
              <i *ngIf="item.floorImg !== null">
                <img [src]="imgApi + item.floorImg?imgApi + item.floorImg:'assets/img/bg.png'"/>
              </i>
              {{item.pagePartName}}<span>|</span>{{item.floorTitle}}
            </h3>
            <span *ngFor="let op of item.pageConfigPartEleList;let i = index">
              <li *ngIf = " i < item.showNum"><img [src]="imgApi + item.pageConfigPartEleList[i].elementInfo.imageVa?imgApi + item.pageConfigPartEleList[i].elementInfo.imageVa:'assets/img/bg.png'"/></li>
            </span>
          </ul>
          <button class="btn btn-primary btn-sm" (click)="editFloor(item)"><i class="fa fa-pencil fa-fw"></i>编辑：{{item.pagePartName}}</button>
          <button style="left: 150px;" class="btn btn-danger btn-sm" (click)="delFloor(item)"><i class="fa fa-trash-o fa-fw"></i>删除：{{item.pagePartName}}</button>
        </div>
      </div>
    </div>

    <div class="addContent">
      <div class="col-md-12 btn1 addFloor" (click)="editFloor('')"><i class="fa fa-plus fa-fw"></i>新增楼层</div>
    </div>
    <!--<button style="display: block;" class="btn btn-primary btn-sm" (click)="edit('video', '')"><i class="fa fa-pencil fa-fw"></i>编辑：小视频</button>-->
    <!--<button style="display: block;" class="btn btn-primary btn-sm" (click)="edit('announcement', '')"><i class="fa fa-pencil fa-fw"></i>编辑：公告</button>-->
  </div>
</div>

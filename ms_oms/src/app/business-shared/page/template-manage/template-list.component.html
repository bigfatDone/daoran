<div class="c-content-inner formSearch">
  <div class="row">
    <div class="form-inline form-margin">
      <div class="form-group">
        <button class="btn btn-danger" (click)="save('')"><i class="fa fa-plus fa-fw"></i> 新增模板</button>
      </div>
    </div>
    <div class="form-inline form-margin">
      <div class="form-group">
        <label class="col-form-label">模版名称：</label>
        <div class="noPadding">
          <input type="text" class="form-control" [(ngModel)]="stencilName" (keyup.enter)="search()" placeholder="支持模糊查询">
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary" (click)="search()"><i class="fa fa-search fa-fw"></i> 查询</button>
        <button class="btn btn-success" (click)="clear()"><i class="fa fa-refresh fa-fw"></i> 重置</button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <table class="table table-bordered">
        <thead>
        <tr>
          <th class="text-center c-w-1">序号</th>
          <th class="text-center c-w-1">模版名称</th>
          <th class="text-center c-w-2">模版图</th>
          <!--<th class="text-center c-w-2">模版页面</th>-->
          <th class="text-center c-w-2">操作</th>
        </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of dataList;let i = index" [ngClass]="{'grey':i%2===0, 'avtive':data.checkState}"  (click)="checkTr(i)">
              <td class="text-center ellipsis1" title="{{data.stencilId}}">{{i+1}}</td>
              <td class="text-center ellipsis1" title="{{data.stencilName}}">{{data.stencilName}}</td>
              <td class="text-center ellipsis1"><img [src]="imgApi + data.stencilImg"/></td>
              <td class="text-center">
                <button class="btn btn-primary  btn-sm" (click)="save(data)"><i class="fa fa-pencil fa-fw"></i> 编辑</button>
                <button class="btn btn-primary  btn-sm" (click)="conf(data.stencilId)"><i class="fa fa-files-o fa-fw"></i> 查看模板</button>
                <button class="btn btn-danger   btn-sm" (click)="del(data)"><i class="fa fa-trash-o fa-fw"></i> 删除</button>
              </td>
            </tr>
        <tr *ngIf="dataList.length === 0" >
          <td class="noData" colspan="11">暂无数据</td>
        </tr>
        </tbody>
      </table>
      <c-pagination *ngIf="dataList.length > 0" [pageSize]="options.rows" (pageChange)="onPageChanged($event)" [collectionSize]="options.pageCount" [(page)]="options.page" [total]="options.total" [boundaryLinks]="true"></c-pagination>
    </div>
  </div>
</div>

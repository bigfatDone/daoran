<div class="c-content-inner formSearch">
  <div class="modal-header">
    <h5 class="modal-title">复制页面</h5>
    <button type="button" class="close" aria-label="Close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body"  style="max-height: 700px;min-height: 100px;">
    <form [formGroup]="pageConfigSaveForm">
      <div class="row">
        <div class="col-md-9">
          <div class="form-group row">
            <label class="col-md-3 col-form-label text-right">
              <span class="text-danger">*</span> 页面别名：</label>
            <div class="col-md-9">
              <input type="text" class="form-control" formControlName="PageName" placeholder="请输入页面别名">
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-9">
          <div class="form-group row">
            <label class="col-md-3 col-form-label text-right">
              <span class="text-danger">*</span> 项目：</label>
            <div class="col-md-2">
              <select class="form-control" formControlName="itemType" (change)="getAllProject()">
                <option value="">请选择项目类别</option>
                <option value="iptv">运营商</option>
                <option value="ott">OTT</option>
                <option value="all">通用</option>
              </select>
            </div>
            <div class="col-md-2">
              <div class="form-control listSelect" style="margin-left: -3px;">
                <app-drop-down [title]="'请选择项目'" [allcheak]="true" [list]="getAllProjectmyList" (child)="getItemList($event)"></app-drop-down>
              </div>
            </div>
            <div class="col-md-2">
              <div class="form-control listSelect">
                <app-drop-down [title]="'请选择省份'" [allcheak]="true" [list]="getAllProvinceList" (child)="getProvinceList($event)"></app-drop-down>
              </div>
            </div>
          </div>
        </div>
      </div>

    </form>
  </div>
  <div class="modal-footer">
    <div class="row">
      <button type="button" class="btn btn-primary" (click)="ok()">
        <i class="fa fa-check" aria-hidden="true"></i> 确定选择</button>
      <button type="button" class="btn btn-light  c-ml15" (click)="close()">
        <i class="fa fa-close" aria-hidden="true"></i> 关闭</button>
    </div>
  </div>
</div>

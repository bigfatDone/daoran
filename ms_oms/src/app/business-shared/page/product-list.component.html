<div class="c-content-inner formSearch">
  <div class="row">
    <!--<div class="form-inline form-margin">
      <div class="form-group">
        <button class="btn btn-danger" (click)="addPro()"><i class="fa fa-plus fa-fw"></i> 新增</button>
      </div>
    </div>-->
    <div class="form-inline form-margin">
      <div class="form-group" *ngIf="drawFlag">
        <label class="col-form-label">项目：</label>
        <div class="noPadding">
          <select class="form-control" [(ngModel)]="nodeCode">
            <option value="">请选择项目</option>
            <option *ngFor="let item of itemCodes" [value]="item.sProjectCode">{{item.sProject}}</option>
          </select>
        </div>
      </div>

      <div class="form-group" *ngIf="!drawFlag">
        <label class="col-form-label">项目名：</label>
        <div class="noPadding">
          <select class="form-control" [(ngModel)]="nodeCode">
            <option value="">请选择项目名</option>
            <option *ngFor="let item of nodeCodes" [value]="item.nodeCode">{{item.alias}}</option>
          </select>
        </div>
      </div>
      <div class="form-group" *ngIf="drawFlag">
        <label class="col-form-label">产品名称：</label>
        <div class="noPadding">
          <select class="form-control" [(ngModel)]="pCode" (change)="getSelectDataList(pCode)">
            <option value="">请选择</option>
            <option *ngFor="let item of productCodes" [value]="item.sProductcode">{{item.sProductName}}</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="col-form-label">页面编码：</label>
        <div class="noPadding">
          <input type="text" class="form-control" [(ngModel)]="pageId" (keyup.enter)="search()" placeholder="支持模糊查询">
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary" (click)="search()"><i class="fa fa-search fa-fw"></i> 查询</button>
        <button class="btn btn-success" (click)="clear()"><i class="fa fa-refresh fa-fw"></i> 重置</button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <table class="table table-bordered">
        <thead>
        <tr>
          <th class="text-center c-w-1">项目名</th>
          <th class="text-center c-w-1">产品编码</th>
          <th class="text-center c-w-1">产品名称</th>
          <th class="text-center c-w-3">页面编码</th>
          <th class="text-center c-w-2">上次修改时间</th>
          <th class="text-center c-w-1">操作</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let data of dataList;let i = index" [ngClass]="{'grey':i%2!==0}">
          <td class="text-center">{{data.project}}</td>
          <td class="text-center">{{data.productCode}}</td>
          <td class="text-center">{{data.productName}}</td>
          <td class="text-center ellipsis180" title="{{data.pageIdStr}}">{{data.pageIdStr}}</td>
          <td class="text-center">{{data.lastTime | date:'y-MM-dd HH:mm'}}</td>
          <td class="text-center">
            <button class="btn btn-success btn-sm" (click)="saveNewProcuct(data)"><i class="fa fa-pencil fa-fw"></i> 修改</button>
          </td>
        </tr>
        <tr *ngIf="dataList.length === 0">
          <td class="text-center" colspan="9">暂无数据</td>
        </tr>
        </tbody>
      </table>
      <!--<c-pagination *ngIf="dataList.length > 0" [pageSize]="options.rows" (pageChange)="onPageChanged($event)" [collectionSize]="options.pageCount" [(page)]="options.page" [total]="options.total" [boundaryLinks]="true"></c-pagination>-->
    </div>
  </div>
</div>

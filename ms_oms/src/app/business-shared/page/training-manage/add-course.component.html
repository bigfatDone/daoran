<div class="container-fluid">
  <div class="modal-header" style="margin-bottom: 15px">
    <h5 class="modal-title">{{CourseTempType === 'add'?'新增':'修改'}}课程</h5>
    <button type="button" class="close" aria-label="Close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>  </div>
  <div class="modal-body overflow">
    <form [formGroup]="saveCourseForm">
      <div class="row" style="margin-bottom: 10px;">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-9">
              <div class="form-group row">
                <label class="col-md-3 col-form-label text-right"><span class="text-danger">*</span> 课程：</label>
                <div class="col-md-9">
                  <div class="form-control click-searchInput" (click)="courseList()">{{saveCourseForm.get(['courseCode']).value}}
                    <i class="fa fa-search float-right"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-9">
              <div class="form-group row">
                <label class="col-md-3 col-form-label text-right"><span class="text-danger">*</span> 排序：</label>
                <div class="col-md-9">
                  <input type="number" class="form-control" formControlName="sort" placeholder="请输入序号">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </form>
  </div>
  <div class="modal-footer">
    <div class="row">
      <button type="button" class="btn btn-primary" (click)="ok()">
        <i class="fa fa-check" aria-hidden="true"></i> 确定</button>
      <button type="button" class="btn btn-light  c-ml15" (click)="close()">
        <i class="fa fa-close" aria-hidden="true"></i> 关闭</button>
    </div>
  </div>
</div>

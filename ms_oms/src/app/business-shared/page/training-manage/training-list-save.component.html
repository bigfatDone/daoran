<div class="container-fluid">
  <div class="modal-header" style="margin-bottom: 15px">
    <h5 class="modal-title">{{TraningTempData !== '' ? '修改' : '新增'}}训练</h5>
    <button type="button" class="close" aria-label="Close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="overflow" c-custom-scrollbar>
    <form [formGroup]="saveTraningForm">
      <div class="modal-body">
        <div class="row">
          <div class="col-md-9">
            <div class="form-group row">
              <label class="col-md-3 col-form-label text-right">
                <span class="text-danger">*</span> 训练名称：</label>
              <div class="col-md-9">
                <input type="text" class="form-control" formControlName="planName" placeholder="32个字符以内，支持英文、数字、下划线、点，且不能以下划线结尾">
                <div class="c-validator-invalid" [hidden]="!(saveTraningForm.controls['planName'].errors && saveTraningForm.controls['planName'].dirty)">
                  32个字符以内，支持英文、数字、下划线、点，且不能以下划线结尾！
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-9">
            <div class="form-group row">
              <label class="col-md-3 col-form-label text-right">
                <span class="text-danger">*</span>训练内容：</label>
              <div class="col-md-9">
                <textarea rows="3" class="form-control" formControlName="des"></textarea>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-9">
            <div class="form-group row">
              <label class="col-md-3 col-form-label text-right">
                <span class="text-danger">*</span>训练天数：</label>
              <div class="col-md-2">
                <input type="number" class="form-control" formControlName="jsonAttributeday">
              </div>
              <div class="col-md-1" style="line-height: 33px;">
                <span>天</span>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-9">
            <div class="form-group row">
              <label class="col-md-3 col-form-label text-right">对应答案：</label>
              <div class="col-md-2">
                <input type="text" class="form-control" formControlName="answer">
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-9">
            <div class="form-group row">
              <label class="col-md-3 col-form-label text-right">
                <span class="text-danger">*</span>上下线：</label>
              <div class="col-md-3">
                <select class="form-control" formControlName="iStatus">
                  <option value="0">上线</option>
                  <option value="1">下线</option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-9">
            <div class="form-group row">
              <label class="col-md-3 col-form-label text-right">
                <span class="text-danger">*</span> 封面图：</label>
              <div class="col-md-9 showImgs">
                <div class="img">
                  <img class="imgHD" [src]="imgSrcA?imgSrcA:'assets/img/addImg.jpg'"/>
                  <input type="file" name="files" (change)="upload($event, 'A')" />
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </form>
  </div>
  <div class="modal-footer" style="margin-top: 15px">
    <div class="row">
      <button type="button" class="btn btn-primary" (click)="ok()">
        <i class="fa fa-check" aria-hidden="true"></i> 确定</button>
      <button type="button" class="btn btn-light  c-ml15" (click)="close()">
        <i class="fa fa-close" aria-hidden="true"></i> 关闭</button>
    </div>
  </div>


</div>

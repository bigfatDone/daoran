<div class="container-fluid">
  <div class="modal-header">
    <h5 class="modal-title">批量导入</h5>
    <button type="button" class="close" aria-label="Close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <div class="row">
      <div class="col-md-9">
        <div class="form-group row">
          <label class="col-md-3 col-form-label text-right">
            <span class="text-danger"></span> 请选择上传的文件：</label>
          <div class="col-md-9 relative">
            <input type="text" class="form-control vessel" [(ngModel)]="fileUrl" disabled="true" />
            <input type="file" class="form-control vesselFile" (change)="uploadFile($event)" />
            <input type="button" class="glance btn-light" value="浏览" />
          </div>
        </div>
      </div>
      <div class="col-md-9">
        <div class="form-group row">
          <label class="col-md-3 col-form-label text-right">
            <span class="text-danger"></span></label>
          <div class="col-md-9 relative">
            {{tip}}
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <div class="row">
      <button type="button" class="btn btn-primary" (click)="ok()">
        <i class="fa fa-check" aria-hidden="true"></i> 确定</button>
      <button type="button" class="btn btn-light  c-ml15" (click)="close()">
        <i class="fa fa-close" aria-hidden="true"></i> 关闭</button>
    </div>
  </div>

</div>

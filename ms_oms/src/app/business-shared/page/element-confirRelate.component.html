   <div class="container-fluid">
  <form [formGroup]="confirRelateELeForm">

    <div class="modal-header">
      <h5 class="modal-title">修改页面元素</h5>
      <button type="button" class="close" aria-label="Close" (click)="close()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="modal-body">
      <div class="row">
        <div class="col-md-9">
          <div class="form-group row">
            <span>该分区布局已关联运营元素：{{oData.elementId}}&nbsp;&nbsp;&nbsp;{{oData.alias}}, 请选择以下操作:</span>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-9">
        <div class="form-group row">
          <div class="col-md-9 tips">
              <input type="radio" formControlName="choose"  [value]="1" name="choose" />
              <span>插入</span> 到该分区布局原本关联的运营元素之前
          </div>
          <div class="col-md-9 tips">
            <input type="radio" formControlName="choose" [value]="2" name="choose" />
            <span>替换</span> 该分区布局原本关联的运营元素
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group row">
          <label class="col-md-12 col-form-label text-danger"> 必须选择一项！</label>
        </div>
      </div>
    </div>

    <div class="modal-footer">
      <div class="row">
        <button type="button" class="btn btn-primary" (click)="ok()">
          <i class="fa fa-check" aria-hidden="true"></i> 确定</button>
        <button type="button" class="btn btn-light  c-ml15" (click)="close()">
          <i class="fa fa-close" aria-hidden="true"></i> 关闭</button>
      </div>
    </div>

  </form>
</div>

<div class="container-fluid">
  <form [formGroup]="savePictureForm">
    <div class="modal-header">
      <h5 class="modal-title">{{modalData === "" ? '新增' : '修改'}}照片墙</h5>
      <button type="button" class="close" aria-label="Close" (click)="close()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="modal-body">


      <div class="row">
        <div class="col-md-9">
          <div class="form-group row">
            <label class="col-md-3 col-form-label text-right">
              <span class="text-danger">*</span> 照片墙名称：</label>
            <div class="col-md-9">
              <input type="text" class="form-control" formControlName="code" placeholder="支持英文、数字、下划线，且不以下划线结尾">
              <div class="c-validator-invalid" [hidden]="!(savePictureForm.controls['code'].errors && savePictureForm.controls['code'].dirty)">
                照片墙名称格式不正确！
              </div>
            </div>
          </div>
        </div>
        <!--<div class="col-md-3">-->
          <!--<div class="form-group row">-->
            <!--<label class="col-md-12 col-form-label text-danger">支持英文、数字、下划线！</label>-->
          <!--</div>-->
        <!--</div>-->
      </div>

      <div class="row">
        <div class="col-md-9">
          <div class="form-group row">
            <label class="col-md-3 col-form-label text-right">
              <span class="text-danger">*</span> 元素属性：</label>
            <div class="col-md-9">
              <label class="checkbox-inline" *ngFor="let item of eleAttrs;let i = index">
                <input type="checkbox" name="{{item.type}}" [checked]="item.checkState" (change)="checkNode($event, i)" value="{{item.type}}"> {{item.name}}
              </label>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-9">
          <div class="form-group row">
            <label class="col-md-3 col-form-label text-right">
              <span class="text-danger"></span> 照片墙描述：</label>
            <div class="col-md-9">
              <textarea rows="3" formControlName="des" class="form-control"></textarea>
              <div class="c-validator-invalid" [hidden]="!(savePictureForm.controls['des'].errors && savePictureForm.controls['des'].dirty)">
                140个字符以内！
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

    <div class="modal-footer">
      <div class="row">
        <button type="button" class="btn btn-primary" (click)="ok()">
        <i class="fa fa-check" aria-hidden="true"></i> 确定</button>
        <button type="button" class="btn btn-light  c-ml15" (click)="close()">
        <i class="fa fa-close" aria-hidden="true"></i> 关闭</button>
      </div>
    </div>

  </form>
</div>

<div class="container-fluid">
  <form [formGroup]="userPwdForm">
    <div class="modal-header">
      <h5 class="modal-title">修改密码</h5>
      <button type="button" class="close" aria-label="Close" (click)="close()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-md-8">
          <div class="form-group row">
            <label class="col-md-3 col-form-label text-right">
            <span class="text-danger">*</span> 当前密码：</label>
            <div class="col-md-9">
              <input type="password" class="form-control" formControlName="opassword" placeholder="请输入当前密码...">
              <div class="c-validator-invalid" [hidden]="!(userPwdForm.controls['opassword'].errors && userPwdForm.controls['opassword'].dirty)">
                密码格式不正确！
              </div>
            </div>
          </div>
        </div>
        <!--<div class="col-md-4">-->
          <!--<div class="form-group row">-->
            <!--<label class="col-md-12 col-form-label text-danger">6~20，必须数字和字母大小写组合</label>-->
          <!--</div>-->
        <!--</div>-->
      </div>

      <div class="row">
        <div class="col-md-8">
          <div class="form-group row">
            <label class="col-md-3 col-form-label text-right">
            <span class="text-danger">*</span> 新密码：</label>
            <div class="col-md-9">
              <input type="password" class="form-control" formControlName="password" placeholder="请输入新密码...">
              <div class="c-validator-invalid" [hidden]="!(userPwdForm.controls['password'].errors && userPwdForm.controls['password'].dirty)">
                新密码格式不正确！
              </div>
            </div>
          </div>
        </div>
        <!--<div class="col-md-4">-->
          <!--<div class="form-group row">-->
            <!--<label class="col-md-12 col-form-label text-danger">6~20，必须数字和字母大小写组合</label>-->
          <!--</div>-->
        <!--</div>-->
      </div>

      <div class="row">
        <div class="col-md-8">
          <div class="form-group row">
            <label class="col-md-3 col-form-label text-right">
            <span class="text-danger">*</span> 再次输入：</label>
            <div class="col-md-9">
              <input type="password" class="form-control" formControlName="rpassword" placeholder="请再次输入新密码...">
              <div class="c-validator-invalid" [hidden]="!(userPwdForm.controls['rpassword'].errors && userPwdForm.controls['rpassword'].dirty)">
                两次输入密码不一致！
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

    <div class="modal-footer">
      <div class="row">
        <button type="button" class="btn btn-primary" (click)="ok()">
        <i class="fa fa-check" aria-hidden="true"></i> 确定</button>
        <button type="button" class="btn btn-light  c-ml15" (click)="close()">
        <i class="fa fa-close" aria-hidden="true"></i> 关闭</button>
      </div>
    </div>

  </form>
</div>

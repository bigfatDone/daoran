<div class="container-fluid">
  <form [formGroup]="saveVersionForm">

    <div class="modal-header">
      <h5 class="modal-title">{{modalData === "" ? '新增': '修改'}}版本</h5>
      <button type="button" class="close" aria-label="Close" (click)="close()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="modal-body">
      <div class="row">
        <div class="col-md-9">
          <div class="form-group row">
            <label class="col-md-3 col-form-label text-right">
              <span class="text-danger">*</span> 版本别名：</label>
            <div class="col-md-9">
              <input type="text" class="form-control" formControlName="strVersionName"  placeholder="32个字符以内，可以是数字，字母，符号">
              <div class="c-validator-invalid" [hidden]="true">
                名称不能为空！
              </div>
            </div>
          </div>
        </div>
        <!--<div class="col-md-3">-->
          <!--<div class="form-group row">-->
            <!--<label class="col-md-12 col-form-label text-danger">32个字符以内！</label>-->
          <!--</div>-->
        <!--</div>-->
      </div>

      <div class="row">
        <div class="col-md-9">
          <div class="form-group row">
            <label class="col-md-3 col-form-label text-right">
              <span class="text-danger">*</span> 产品：</label>
            <div class="col-md-9">
              <!--<input type="text" class="form-control" formControlName="template" placeholder="活动code">-->
              <select class="form-control" formControlName="strProjectCode" (change)="proChange()">
                <option value="">请选择产品</option>
                <option *ngFor="let item of ottProData" [value]="item.sProductCode">{{item.sProductName}}</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-9">
          <div class="form-group row">
            <label class="col-md-3 col-form-label text-right">
              <span class="text-danger">*</span> 项目：</label>
            <div class="col-md-9">
              <label class="checkbox-inline" *ngFor="let item of ottItemData;let i = index">
                <input type="checkbox" name="{{item.sProjectCode}}" [checked]="item.checkState" [disabled]="item.disableed" (change)="checkNode($event, i)" value="{{item.sProjectCode}}"> {{item.sProject}}
              </label>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-9">
          <div class="form-group row">
            <label class="col-md-3 col-form-label text-right">
              <span class="text-danger">*</span> 是否强制升级：</label>
            <div class="col-md-9">
              <label class="radio-inline" *ngFor="let item of intMustUpdateData;">
                <input type="radio" formControlName="intMustUpdate" [value]="item.type" name="intMustUpdate" />
                {{item.name}}
              </label>
            </div>
          </div>
        </div>
        <!--<div class="col-md-3">-->
          <!--<div class="form-group row">-->
            <!--<label class="col-md-12 col-form-label text-danger">必须选择一项！</label>-->
          <!--</div>-->
        <!--</div>-->
      </div>

      <div class="row">
        <div class="col-md-9">
          <div class="form-group row">
            <label class="col-md-3 col-form-label text-right">
              <span class="text-danger">*</span> 升级时间：</label>
            <div class="col-md-3">
              <input class="form-control Datepick" readonly placeholder="日期" name="dp"  formControlName="dtUpdateTime" ngbDatepicker #d="ngbDatepicker" (click)="d.toggle()">
            </div>
            <div class="" style="display: inline-block;width: 38px">
              <input class="form-control" placeholder="时" name="huor" formControlName="huor">
              <div class="c-validator-invalid" [hidden]="!(saveVersionForm.controls['huor'].errors && saveVersionForm.controls['huor'].dirty)">数字</div>
            </div>

            <p class="col-form-label text-right"> ：</p>
            <div class="" style="display: inline-block;width: 38px">
              <input class="form-control" placeholder="分" name="minute" formControlName="minute">
              <div class="c-validator-invalid" [hidden]="!(saveVersionForm.controls['minute'].errors && saveVersionForm.controls['minute'].dirty)">数字</div>
            </div>
          </div>
        </div>
        <!--<div class="col-md-3">-->
          <!--<div class="form-group row">-->
            <!--<label class="col-md-12 col-form-label text-danger">3个字符以内！</label>-->
          <!--</div>-->
        <!--</div>-->
      </div>



      <div class="row">
        <div class="col-md-9">
          <div class="form-group row">
            <label class="col-md-3 col-form-label text-right">
              <span class="text-danger">*</span> 升级提示：</label>
            <div class="col-md-9">
              <textarea rows="3" formControlName="strMsg" class="form-control" placeholder="换行用“<br>”代替"></textarea>
              <!--<div class="c-validator-invalid" [hidden]="!(savePictureForm.controls['des'].errors && savePictureForm.controls['des'].dirty)">-->
                <!--140个字符以内！-->
              <!--</div>-->
            </div>
          </div>
        </div>
        <!--<div class="col-md-3">-->
          <!--<div class="form-group row">-->
            <!--<label class="col-md-12 col-form-label text-danger">必须选择一项！</label>-->
          <!--</div>-->
        <!--</div>-->
      </div>

    </div>

    <div class="modal-footer">
      <div class="row">
        <button type="button" class="btn btn-primary" (click)="ok()">
        <i class="fa fa-check" aria-hidden="true"></i> 确定</button>
        <button type="button" class="btn btn-light  c-ml15" (click)="close()">
        <i class="fa fa-close" aria-hidden="true" ></i> 关闭</button>
      </div>
    </div>

  </form>
</div>

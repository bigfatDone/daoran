<div class="container-fluid">
  <form [formGroup]="saveVipForm">

    <div class="modal-header">
      <h5 class="modal-title">{{modalData === "" ? '新增': '修改'}}VIP文案</h5>
      <button type="button" class="close" aria-label="Close" (click)="close()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="modal-body">
      <div class="row">
        <div class="col-md-9">
          <div class="form-group row">
            <label class="col-md-3 col-form-label text-right">
              <span class="text-danger">*</span> 标题：</label>
            <div class="col-md-9">
              <input type="text" class="form-control" formControlName="title"  placeholder="32个字符以内，可以是数字，字母，符号">
              <div class="c-validator-invalid" [hidden]="true">
                标题不能为空！
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-9">
          <div class="form-group row">
            <label class="col-md-3 col-form-label text-right">
              <span class="text-danger">*</span> 所属产品：</label>
            <div class="col-md-9">
              <label class="checkbox-inline">
                <input type="radio" name="梨园行"  checked value="1">梨园行
              </label>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-9">
          <div class="form-group row">
            <label class="col-md-3 col-form-label text-right">
              <span class="text-danger">*</span> 展示位置：</label>
            <div class="col-md-9">
              <select class="form-control" formControlName="location">
                <option value="">请选择需要展示的位置</option>
                <option *ngFor="let item of locationData" [value]="item.type">{{item.name}}</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-9">
          <div class="form-group row">
            <label class="col-md-3 col-form-label text-right">
              <span class="text-danger"></span> 提示语：</label>
            <div class="col-md-9">
              <textarea rows="3" formControlName="tips" class="form-control" placeholder=""></textarea>
            </div>
          </div>
        </div>
      </div>

    </div>

    <div class="modal-footer">
      <div class="row">
        <button type="button" class="btn btn-primary" (click)="ok()">
        <i class="fa fa-check" aria-hidden="true"></i> 确定</button>
        <button type="button" class="btn btn-light  c-ml15" (click)="close()">
        <i class="fa fa-close" aria-hidden="true" ></i> 关闭</button>
      </div>
    </div>

  </form>
</div>

<div class="container-fluid">
  <form>
    <div class="modal-header">
      <h5 class="modal-title">新增专题运营模块元素-----模板别名：<input type="text" name="specialModuleName" value="{{saveEleForm.specialModuleName}}" [(ngModel)]="saveEleForm.specialModuleName"></h5>
      <button type="button" class="close" aria-label="Close" (click)="close()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body overflow" c-custom-scrollbar>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-1">
            <ul class="oNav">
              <li *ngFor="let i of navArr; let j = index" class="{{i.className}}" (click)="navClick(j)">{{i.text}}</li>
            </ul>
          </div>
          <div class="col-md-11">
            <div class="row">
              <div class="col-md-12">
                <ul class="showcontent">
                  <li class="showcontent0" *ngIf="isShow=== 0">
                    <table class="table table-bordered">
                      <thead>
                      <tr>
                        <th class="text-center c-w-1">元素图</th>
                        <th class="text-center c-w-1">是否免费</th>
                        <th class="text-center c-w-1">排序</th>
                        <th class="text-center c-w-1">操作</th>
                      </tr>
                      </thead>
                      <tbody *ngIf="elementList.length > 0">
                        <tr *ngFor="let data of elementList;let i = index" [ngClass]="{'grey':i%2===0}">
                          <td class="text-center">
                            <img style="width: 100%;height: 45px;" [src]="imgApi + data.imageVa +'?v=' + randoms?imgApi + data.imageVa +'?v=' + randoms:'assets/img/addImg.jpg'"/>
                          </td>
                          <td class="text-center">{{data.freeFlag === 0 ? '收费' : '免费'}}</td>
                          <td class="text-center">
                            <i *ngIf="i !== 0" class="fa fa-long-arrow-up" aria-hidden="true" (click)="up(i)"></i>
                            <i *ngIf="i !== elementList.length-1" class="fa fa-long-arrow-down" aria-hidden="true" (click)="down(i)"></i>
                          </td>
                          <td class="text-center">
                            <button class="btn btn-success btn-sm" (click)="save(data)"><i class="fa fa-pencil fa-fw"></i> 修改</button>
                            <button class="btn btn-danger btn-sm" (click)="del(i, data.elementId)"><i class="fa fa-trash-o fa-fw"></i> 删除</button>
                          </td>
                        </tr>
                      </tbody>
                      <tbody *ngIf="elementList.length === 0">
                        <tr>
                          <td class="noData" colspan="15">暂无数据</td>
                        </tr>
                      </tbody>
                    </table>
                    <div class="col-md-12 btn1" (click)="newElement()"><i class="fa fa-plus fa-fw"></i>新增元素</div>
                  </li>
                  <li class="showcontent1" *ngIf="isShow=== 1">
                    <div class="box" (click)="boxAct(0)" [ngClass]="{'act':boxActClass == 0}">
                      <img src="assets/img/nav_up.jpg" alt="">
                      <i class="fa fa-check fa-2x"></i>
                    </div>
                    <div class="box" style="width: 215px;" (click)="boxAct(1)" [ngClass]="{'act':boxActClass == 1}">
                      <img src="assets/img/nav_down.jpg" alt="">
                      <i class="fa fa-check fa-2x"></i>
                    </div>
                  </li>
                  <li *ngIf="isShow=== 2">
                    <div class="modal-body">
                      <div class="row">
                        <div class="col-md-9">
                          <div class="form-group row">
                            <label class="col-md-3 col-form-label text-right">
                              <span class="text-danger">*</span> X轴距离：</label>
                            <div class="col-md-9">
                              <input type="text" class="form-control"  placeholder="请填写" [(ngModel)]="saveEleForm.xAxisDistance" name="xAxisDistance">
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-9">
                          <div class="form-group row">
                            <label class="col-md-3 col-form-label text-right">
                              <span class="text-danger">*</span> Y轴距离：</label>
                            <div class="col-md-9">
                              <input type="text" class="form-control" placeholder="请填写" [(ngModel)]="saveEleForm.yAxisDistance" name="yAxisDistance">
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-9">
                          <div class="form-group row">
                            <label class="col-md-3 col-form-label text-right">
                              <span class="text-danger"></span> 遥控键上：</label>
                            <div class="col-md-9">
                              <select class="form-control d-inline" [(ngModel)]="saveEleForm.keyUp" name="keyUp">
                                <option value=''>无</option>
                                <option *ngFor="let item of ElementSaveData.layrecTemplateList" [value]="item.elementId">{{item.specialModuleName}}</option>
                              </select>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-9">
                          <div class="form-group row">
                            <label class="col-md-3 col-form-label text-right">
                              <span class="text-danger"></span> 遥控键下：</label>
                            <div class="col-md-9">
                              <select class="form-control d-inline" [(ngModel)]="saveEleForm.keyDown" name="keyDown">
                                <option value=''>无</option>
                                <option *ngFor="let item of ElementSaveData.layrecTemplateList" [value]="item.elementId">{{item.specialModuleName}}</option>
                              </select>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-9">
                          <div class="form-group row">
                            <label class="col-md-3 col-form-label text-right">
                              <span class="text-danger"></span> 遥控键左：</label>
                            <div class="col-md-9">
                              <select class="form-control d-inline" [(ngModel)]="saveEleForm.keyLeft" name="keyLeft">
                                <option value=''>无</option>
                                <option *ngFor="let item of ElementSaveData.layrecTemplateList" [value]="item.elementId">{{item.specialModuleName}}</option>
                              </select>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-9">
                          <div class="form-group row">
                            <label class="col-md-3 col-form-label text-right">
                              <span class="text-danger"></span> 遥控键右：</label>
                            <div class="col-md-9">
                              <select class="form-control d-inline" [(ngModel)]="saveEleForm.keyRight" name="keyRight">
                                <option value=''>无</option>
                                <option *ngFor="let item of ElementSaveData.layrecTemplateList" [value]="item.elementId">{{item.specialModuleName}}</option>
                              </select>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </li>
                  <li class="showcontent3" *ngIf="isShow=== 3">
                    <div class="modal-body">
                      <div class="row">
                        <div class="col-md-9">
                          <div class="form-group row">
                            <label class="col-md-3 col-form-label text-right">
                              <span class="text-danger"></span> 显示个数：</label>
                            <div class="col-md-2">
                              <input (blur)="numbers(saveEleForm.showNum, 'showNum')" type="number" class="form-control"  placeholder="请填写" value="0" [(ngModel)]="saveEleForm.showNum" name="showNum">
                            </div>
                            <div class="col-md-1" style="text-align: center;">
                              <span>个</span>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-9">
                          <div class="form-group row">
                            <label class="col-md-3 col-form-label text-right">
                              <span class="text-danger"></span> 默认间隔：</label>
                            <div class="col-md-2">
                              <input (blur)="numbers(saveEleForm.defaultSpace, 'defaultSpace')" type="number" class="form-control"  placeholder="请填写" value="0" [(ngModel)]="saveEleForm.defaultSpace" name="defaultSpace">
                            </div>
                            <div class="col-md-1" style="text-align: center;">
                              <span>px</span>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-9">
                          <div class="form-group row">
                            <label class="col-md-3 col-form-label text-right">
                              <span class="text-danger"></span> 模块排序：</label>
                            <div class="col-md-2">
                              <input (blur)="numbers(saveEleForm.moduleSort, 'moduleSort')" type="number" class="form-control"  placeholder="请填写" value="0" [(ngModel)]="saveEleForm.moduleSort" name="moduleSort">
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-9">
                          <div class="form-group row">
                            <label class="col-md-3 col-form-label text-right">
                              <span class="text-danger"></span> 修改按钮图：</label>
                            <div class="col-md-3">
                              <div class="upPic">
                                <img [src]="imgSrcA?imgSrcA:'assets/img/editpic.jpg'"/>
                                <input type="file" name="files" (change)="imgUp($event, 'A')" />
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-9">
                          <div class="form-group row">
                            <label class="col-md-3 col-form-label text-right">
                              <span class="text-danger"></span> 是否有对应小视频：</label>
                            <div class="col-md-3">
                              <label class="radio-inline">
                                <input type="radio" name="smallVideo" value="yes" [(ngModel)]="saveEleForm.smallVideo"/> 是
                              </label>
                              <label class="radio-inline">
                                <input type="radio" name="smallVideo" value="no" [(ngModel)]="saveEleForm.smallVideo" /> 否
                              </label>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </li>
                </ul>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <div class="row">
        <button type="button" class="btn btn-primary" (click)="ok()">
          <i class="fa fa-check" aria-hidden="true"></i> 确定</button>
        <button type="button" class="btn btn-light  c-ml15" (click)="close()">
          <i class="fa fa-close" aria-hidden="true"></i> 关闭</button>
      </div>
    </div>
  </form>
</div>

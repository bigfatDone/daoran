<div class="c-content-inner formSearch">
  <div class="row">
    <div class="col-md-12">
      <table class="table table-bordered">
        <!--<thead>-->
          <!--<tr>-->
            <!--<th class="text-center">标题</th>-->
            <!--<th class="text-center c-w-3">内容</th>-->
          <!--</tr>-->
        <!--</thead>-->
        <tbody>
          <tr *ngFor="let data of dataList;let i = index" [ngClass]="{'grey':i%2===0}" class="titContent">
           <td class="">
              <p>{{data.title}}</p>
             <p [innerHTML]="data.content"></p>
              <p>{{data.createDate}}</p>
            </td>
          </tr>
          <tr *ngIf="dataList.length=== 0">
            <td class="noData" colspan="9">暂无数据</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

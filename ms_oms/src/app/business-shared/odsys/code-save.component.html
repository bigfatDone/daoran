<div class="container-fluid">
  <form [formGroup]="saveCodeForm">
    <div class="modal-header">
      <h5 class="modal-title">{{paramModal === '' ? '新增' : '修改'}}订购编码配置</h5>
      <button type="button" class="close" aria-label="Close" (click)="close()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">

      <div class="row">
        <div class="col-md-9">
          <div class="form-group row">
            <label class="col-md-3 col-form-label text-right">
              <span class="text-danger">*</span> 指定产品：</label>
            <div class="col-md-9">
              <select class="form-control d-inline" formControlName="projectCode" (change)="updateProduct()">
                <option value="">请选择产品</option>
                <option *ngFor="let item of projects" [value]="item.sProductcode">{{item.sProductName}}</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-9">
          <div class="form-group row">
            <label class="col-md-3 col-form-label text-right">
              <span class="text-danger">*</span> 内部计费：</label>
            <div class="col-md-9">
              <select class="form-control d-inline" formControlName="productCode">
                <option value="" *ngIf="saveCodeForm.controls['projectCode'].value !== '' && products.length !== 0">请选择计费</option>
                <option value="" *ngIf="saveCodeForm.controls['projectCode'].value === ''">请先选择产品</option>
                <option value="" *ngIf="saveCodeForm.controls['projectCode'].value !== '' && products.length === 0">当前产品无数据</option>
                <option *ngFor="let item of products" [value]="item.productCode">{{item.alas}}</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-9">
          <div class="form-group row">
            <label class="col-md-3 col-form-label text-right">
              <span class="text-danger">*</span> 运营商：</label>
            <div class="col-md-9">
              <select class="form-control d-inline" formControlName="carrier">
                <option value="">请选择运营商</option>
                <option *ngFor="let o of carrierAttr" [value]="o.type">{{o.name}}</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-9">
          <div class="form-group row">
            <label class="col-md-3 col-form-label text-right">
              <span class="text-danger">*</span> 省份：</label>
            <div class="col-md-9">
              <select class="form-control d-inline" formControlName="provinceCode">
                <option value="">请选择省份</option>
                <option *ngFor="let item of provinces" [value]="item.sAreaCode">{{item.sAreaName}}</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-9">
          <div class="form-group row">
            <label class="col-md-3 col-form-label text-right">
              <span class="text-danger">*</span> 状态：</label>
            <div class="col-md-9">
              <label class="radio-inline" *ngFor="let item of stateData;">
                <input type="radio" name="state" formControlName="state" [value]="item.type" /> {{item.name}}
              </label>
            </div>
          </div>
        </div>
      </div>

    </div>

    <div class="modal-footer">
      <div class="row">
        <button type="button" class="btn btn-primary" (click)="ok()">
        <i class="fa fa-check" aria-hidden="true"></i> 确定</button>
        <button type="button" class="btn btn-light  c-ml15" (click)="close()">
        <i class="fa fa-close" aria-hidden="true"></i> 关闭</button>
      </div>
    </div>

  </form>
</div>

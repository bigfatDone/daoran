<div class="container-fluid">
  <form [formGroup]="saveRelateForm">
    <div class="modal-header">
      <h5 class="modal-title">{{modalData === '' ? "新增" : "修改"}}关联管理</h5>
      <button type="button" class="close" aria-label="Close" (click)="close()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">

      <div class="row">
        <div class="col-md-9">
          <div class="form-group row">
            <label class="col-md-3 col-form-label text-right">
              <span class="text-danger">*</span> 项目名称：</label>
            <div class="col-md-9">
              <select class="form-control" formControlName="name" *ngIf="modalData === ''">
                <option value="">请选择项目名称</option>
                <option *ngFor="let item of names" [value]="item.sProjectCode">{{item.sProject}}</option>
              </select>
              <input type="text" class="form-control" formControlName="name" *ngIf="modalData !== ''" />
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-9">
          <div class="form-group row">
            <label class="col-md-3 col-form-label text-right"><span class="text-danger">*</span> 指向对象：</label>
            <div class="col-md-9">
              <select class="form-control" formControlName="obj" *ngIf="modalData === ''">
                <option value="">请选择指向对象</option>
                <option *ngFor="let item of objs" [value]="item.productVerCode">{{item.productNameVer}}</option>
              </select>
              <input type="text" class="form-control" formControlName="obj" *ngIf="modalData !== ''" />
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-9">
          <div class="form-group row">
            <label class="col-md-3 col-form-label text-right limitlabel"><input type="checkbox" [checked]="isAllChecked()" [disabled]="isAllDisabled()" (change)="checkAll($event)" />省份信息：</label>
            <div class="col-md-9">
              <label class="checkbox-inline" *ngFor="let item of provinces;let i = index">
                <input type="checkbox" name="{{item.sAreaName}}" [checked]="item.checkState" (change)="checkSingle($event, i)" value="{{item.iAreaId}}" [disabled]="item.disabled" /> {{item.sAreaName}}
              </label>
            </div>
          </div>
        </div>
      </div>

    </div>

    <div class="modal-footer">
      <div class="row">
        <button type="button" class="btn btn-primary" (click)="ok()">
          <i class="fa fa-check" aria-hidden="true"></i> 确定</button>
        <button type="button" class="btn btn-light  c-ml15" (click)="close()">
          <i class="fa fa-close" aria-hidden="true"></i> 关闭</button>
      </div>
    </div>

  </form>
</div>

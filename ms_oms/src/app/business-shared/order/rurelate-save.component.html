<div class="container-fluid">
  <form [formGroup]="saveRurelateForm">

    <div class="modal-header">
      <h5 class="modal-title">{{modalData === "" ?"新增" :"修改"}}节点</h5>
      <button type="button" class="close" aria-label="Close" (click)="close()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="modal-body">
      <div class="classRoom">

        <div class="row" *ngIf="modalData === ''">
          <div class="col-md-9">
            <div class="form-group row">
              <label class="col-md-3 col-form-label text-right">
                <span class="text-danger">*</span> 节点名称：</label>
              <div class="col-md-9">
                <select class="form-control d-inline"  (change)="getItem()" formControlName="aliasName">
                  <option value="">请选择节点</option>
                  <option *ngFor="let item of nodeData" [value]="item.alias">{{item.alias}}</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="row" *ngIf="modalData !==''">
          <div class="col-md-9">
            <div class="form-group row">
              <label class="col-md-3 col-form-label text-right">
                <span class="text-danger">*</span> 节点名称：</label>
              <div class="col-md-9">
                <input type="text" class="form-control" formControlName="codeName" placeholder="">
              </div>
            </div>
          </div>
          <!--<div class="col-md-3">-->
            <!--<div class="form-group row">-->
              <!--<label class="col-md-12 col-form-label text-danger">6个数字以内！</label>-->
            <!--</div>-->
          <!--</div>-->
        </div>

        <div class="row">
          <div class="col-md-9">
            <div class="form-group row">
              <label class="col-md-3 col-form-label text-right">
                <span class="text-danger">*</span> 节点别名：</label>
              <div class="col-md-9">
                <input type="text" class="form-control" formControlName="codeName" placeholder="">
              </div>
            </div>
          </div>
          <!--<div class="col-md-3">-->
            <!--<div class="form-group row">-->
              <!--<label class="col-md-12 col-form-label text-danger">32个字符以内！</label>-->
            <!--</div>-->
          <!--</div>-->
        </div>

        <div class="row" *ngIf="modalData === ''">
          <div class="col-md-9">
            <div class="form-group row">
              <label class="col-md-3 col-form-label text-right">
                <span class="text-danger">*</span> 项目：</label>
              <div class="col-md-9">
                <select class="form-control d-inline" formControlName="projectName">
                  <option value="">请选择项目</option>
                  <option *ngFor="let item of itemData" [value]="item.projectCode">{{item.projectName}}</option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <div class="row" *ngIf="modalData !== ''">
          <div class="col-md-9">
            <div class="form-group row">
              <label class="col-md-3 col-form-label text-right">
                <span class="text-danger">*</span> 项目：</label>
              <div class="col-md-9">
                <input type="text" class="form-control" formControlName="projectName" placeholder="">
                <div class="c-validator-invalid" [hidden]="true">
                  项目名格式不正确！
                </div>
              </div>
            </div>
          </div>
        </div>


      </div>

      <div class="classRoom">
        <div class="row">
          <div class="col-md-9">
            <div class="form-group row">
              <label class="col-md-3 col-form-label text-right limitlabel">
                <span class="text-danger"></span> <input type="checkbox" [checked]="isAllChecked()" [disabled]="projectDisabled()" (change)="checkAll($event)" />指定产品信息：</label>
              <div class="col-md-9">
                <label class="checkbox-inline" *ngFor="let item of productCodes;let i = index">
                  <input type="checkbox" name="selectProductsName"  [checked]="item.checkState" (change)="checkNode($event, i)" [value]="item.sProductcode" [disabled]="item.disabled"> {{item.sProductName}}
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="classRoom">
        <div class="row">
          <div class="col-md-9">
            <div class="form-group row">
              <label class="col-md-3 col-form-label text-right limitlabel">
                  <span class="text-danger"></span> <input type="checkbox" [checked]="provinceChecked()" [disabled]="provinceDiabled()" (change)="provinceCheckAll($event)" />省份信息：</label>
              <div class="col-md-9">
                <label class="checkbox-inline" *ngFor="let item of sProvinceCodes;let i = index">
                  <input type="checkbox" name="selectProvincesName"  [checked]="item.checkState" (change)="provinceCheckNode($event, i)" [value]="item.sAreaCode" [disabled]="item.disabled">{{item.sAreaName}}
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>



    </div>



    <div class="modal-footer">
      <div class="row">
        <button type="button" class="btn btn-primary" (click)="ok()">
        <i class="fa fa-check" aria-hidden="true"></i> 确定</button>
        <button type="button" class="btn btn-light  c-ml15" (click)="close()">
        <i class="fa fa-close" aria-hidden="true"></i> 关闭</button>
      </div>
    </div>

  </form>
</div>

<div class="container-fluid">
  <form [formGroup]="saveJobForm">
    <div class="modal-header">
      <h5 class="modal-title">{{title}}职位</h5>
      <button type="button" class="close" aria-label="Close" (click)="close()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">

      <div class="row">
        <div class="col-md-9">
          <div class="form-group row">
            <label class="col-md-3 col-form-label text-right">
              <span class="text-danger">*</span> 公司名称：</label>
            <div class="col-md-9">
              <select class="form-control" formControlName="cName" (change)="getDepartmentList()"  placeholder="请选择公司">
                <option value="">请选择公司</option>
                <option *ngFor="let item of companyList" [value]="item.id">{{item.name}}</option>
              </select>
              <div class="c-validator-invalid" [hidden]="true">
                公司名称不能为空！
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-9">
          <div class="form-group row">
            <label class="col-md-3 col-form-label text-right">
              <span class="text-danger">*</span> 部门名称：</label>
            <div class="col-md-9">
              <select class="form-control" formControlName="dName" placeholder="请选择部门">
                <option value="">请选择部门</option>
                <option *ngFor="let item of departmentList" [value]="item.id">{{item.name}}</option>
              </select>
              <div class="c-validator-invalid" [hidden]="true">
                部门名称不能为空！
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-9">
          <div class="form-group row">
            <label class="col-md-3 col-form-label text-right">
              <span class="text-danger">*</span> 职位名称：</label>
            <div class="col-md-9">
              <input type="text" class="form-control" formControlName="jName" placeholder="请输入职位名称">
              <div class="c-validator-invalid" [hidden]="true">
                职位名称不能为空！
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal-footer">
      <div class="row">
        <button type="button" class="btn btn-primary" (click)="ok()">
        <i class="fa fa-check" aria-hidden="true"></i> 确定</button>
        <button type="button" class="btn btn-light  c-ml15" (click)="close()">
        <i class="fa fa-close" aria-hidden="true"></i> 关闭</button>
      </div>
    </div>

  </form>
</div>

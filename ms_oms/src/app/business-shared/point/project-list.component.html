<div class="c-content-inner formSearch">
  <div class="row">
    <div class="form-inline form-margin">
      <div class="form-group">
        <button class="btn btn-danger" (click)="save('')"><i class="fa fa-plus fa-fw"></i> 新增</button>
      </div>
    </div>
    <div class="form-inline form-margin">
      <div class="form-group">
        <label class="col-form-label">项目名称：</label>
        <div class="noPadding">
          <input type="text" class="form-control" [(ngModel)]="projectName" placeholder="支持模糊查询" (keyup.enter)="search()">
        </div>
      </div>
      <div class="form-group">
        <label class="col-form-label">省份：</label>
        <div class="noPadding">
          <select class="form-control" [(ngModel)]="provinceCode">
            <option value="">全部</option>
            <option *ngFor="let item of provincesList" [value]="item.sAreaCode">{{item.sAreaName}}</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="col-form-label">产品：</label>
        <div class="noPadding">
          <input type="text" class="form-control" [(ngModel)]="productNames" placeholder="支持模糊查询" (keyup.enter)="search()">
        </div>
      </div>
      <div class="form-group">
        <label class="col-form-label">项目类型：</label>
        <div class="noPadding">
          <select class="form-control" [(ngModel)]="projectType">
            <option value="">全部</option>
            <option *ngFor="let item of projectTypeData" [value]="item.type">{{item.name}}</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary" (click)="search()"><i class="fa fa-search fa-fw"></i> 查询</button>
        <button class="btn btn-success" (click)="clear()"><i class="fa fa-refresh fa-fw"></i> 重置</button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <table class="table table-bordered">
        <thead>
        <tr>
          <th class="text-center c-w-1">项目类别</th>
          <th class="text-center c-w-1">项目名称</th>
          <th class="text-center c-w-1">省份</th>
          <th class="text-center c-w-1">产品名称</th>
          <th class="text-center c-w-1">最后修改时间</th>
          <th class="text-center c-w-1">操作</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let data of dataList;let i = index" [ngClass]="{'grey':i%2===0}">
          <td class="text-center" title="{{data.projectType}}">{{data.projectType === 0 ? '非OTT' : 'OTT'}}</td>
          <td class="text-center" title="{{data.projectName}}">{{data.projectName}}</td>
          <td class="text-center" title="{{data.provinceName}}">{{data.provinceName}}</td>
          <td class="text-center ellipsis180" title="{{data.productNames}}">{{data.productNames}}</td>
          <td class="text-center ellipsis180" title="{{data.lastTime}}">{{data.lastTime}}</td>
          <td class="text-center">
            <button class="btn btn-success btn-sm" (click)="save(data)"><i class="fa fa-pencil fa-fw"></i> 修改</button>
          </td>
        </tr>
        </tbody>
      </table>
      <c-pagination *ngIf="dataList.length > 0" [pageSize]="options.rows" (pageChange)="onPageChanged($event)" [collectionSize]="options.pageCount" [(page)]="options.page" [total]="options.total" [boundaryLinks]="true"></c-pagination>
    </div>
  </div>
</div>

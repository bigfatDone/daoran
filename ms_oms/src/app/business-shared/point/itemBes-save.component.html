<div class="container-fluid">
  <form [formGroup]="saveItemBesForm">

    <div class="modal-header">
      <h5 class="modal-title">{{modalData === '' ?"新增" :"修改"}}项目</h5>
      <button type="button" class="close" aria-label="Close" (click)="close()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="modal-body">
      <div class="row">
        <div class="col-md-9">
          <div class="form-group row">
            <label class="col-md-3 col-form-label text-right">
              <span class="text-danger">*</span> 项目名称：</label>
            <div class="col-md-9">
              <input type="text" class="form-control" formControlName="itemName"  placeholder="请输入项目名称">
              <div class="c-validator-invalid" [hidden]="true">
                名称不能为空！
              </div>
            </div>
          </div>
        </div>
      </div>


      <div class="row">
        <div class="col-md-9">
          <div class="form-group row">
            <label class="col-md-3 col-form-label text-right">
              <span class="text-danger">*</span> 项目编码：</label>
            <div class="col-md-9">
              <input type="text" formControlName="itemCode" class="form-control" placeholder="只能为数字，且长度为两位">
              <div class="c-validator-invalid" [hidden]="!(saveItemBesForm.controls['itemCode'].errors && saveItemBesForm.controls['itemCode'].dirty)">
                项目编码格式不正确！
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-9">
          <div class="form-group row">
            <label class="col-md-3 col-form-label text-right">
              <span class="text-danger">*</span> 项目类别：</label>
            <div class="col-md-9">
              <label class="radio-inline" *ngFor="let item of projectTypeData;">
                <input type="radio" formControlName="projectType" [value]="item.type" name="projectType" />
                {{item.name}}
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-9">
          <div class="form-group row">
            <label class="col-md-3 col-form-label text-right">
              <span class="text-danger">*</span> 项目状态：</label>
            <div class="col-md-9">
              <label class="radio-inline" *ngFor="let item of iStatusData;">
                <input type="radio" formControlName="iStatus" [value]="item.type" name="iStatus" />
                {{item.name}}
              </label>
            </div>
          </div>
        </div>
      </div>


      <div class="row">
        <div class="col-md-9">
          <div class="form-group row">
            <label class="col-md-3 col-form-label text-right">项目描述：</label>
            <div class="col-md-9">
              <textarea rows="3" class="form-control" formControlName="itemSec" placeholder="不能大于255个字符"></textarea>
              <div class="c-validator-invalid" [hidden]="!(saveItemBesForm.controls['itemSec'].errors && saveItemBesForm.controls['itemSec'].dirty)">255个字符以内</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal-footer">
      <div class="row">
        <button type="button" class="btn btn-primary" (click)="ok()">
          <i class="fa fa-check" aria-hidden="true"></i> 确定</button>
        <button type="button" class="btn btn-light  c-ml15" (click)="close()">
          <i class="fa fa-close" aria-hidden="true" ></i> 关闭</button>
      </div>
    </div>

  </form>
</div>

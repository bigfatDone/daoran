<div class="container-fluid">
  <form [formGroup]="seeMessageForm">

    <div class="modal-header">
      <h5 class="modal-title">留言</h5>
      <button type="button" class="close" aria-label="Close" (click)="close()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="modal-body">
      <div class="row">
        <div class="col-md-9">
          <div class="form-group row">
            <label class="col-md-3 col-form-label text-right">
              标题：</label>
            <div class="col-md-9">
              <input type="text" class="form-control" formControlName="titleName" placeholder="">
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-9">
          <div class="form-group row">
            <label class="col-md-3 col-form-label text-right">
              内容：</label>
            <div class="col-md-9">
              <textarea rows="3" class="form-control" formControlName="contentName"></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <div class="row">
        <button type="button" class="btn btn-light  c-ml15" (click)="close()">
          <i class="fa fa-close" aria-hidden="true"></i> 关闭</button>
      </div>
    </div>

  </form>
</div>

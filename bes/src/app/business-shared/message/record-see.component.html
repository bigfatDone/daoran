<div class="container-fluid">
  <form [formGroup]="seeRecordForm">
    <div class="modal-header">
      <h5 class="modal-title">{{modalData === '' ? '新增' : '修改'}}活动基本信息</h5>
      <button type="button" class="close" aria-label="Close" (click)="close()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">

      <div class="row">
        <div class="col-md-9">
          <div class="form-group row">
            <label class="col-md-3 col-form-label text-right">系统：</label>
            <div class="col-md-9">
              <input type="text" class="form-control" formControlName="SysID" placeholder="请输入数字">
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-9">
          <div class="form-group row">
            <label class="col-md-3 col-form-label text-right">IP地址：</label>
            <div class="col-md-9">
              <input type="text" class="form-control" formControlName="LoginIP" placeholder="请输入数字">
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-9">
          <div class="form-group row">
            <label class="col-md-3 col-form-label text-right">用户账号：</label>
            <div class="col-md-9">
              <input type="text" class="form-control" formControlName="UserCode" placeholder="请输入数字">
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-9">
          <div class="form-group row">
            <label class="col-md-3 col-form-label text-right">用户名称：</label>
            <div class="col-md-9">
              <input type="text" class="form-control" formControlName="UserName" placeholder="请输入数字">
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-9">
          <div class="form-group row">
            <label class="col-md-3 col-form-label text-right">操作类型：</label>
            <div class="col-md-9">
              <input type="text" class="form-control" formControlName="OperationType" placeholder="请输入数字">
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-9">
          <div class="form-group row">
            <label class="col-md-3 col-form-label text-right">操作内容：</label>
            <div class="col-md-9">
              <textarea rows="3" class="form-control" formControlName="Operation"></textarea>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-9">
          <div class="form-group row">
            <label class="col-md-3 col-form-label text-right">创建时间：</label>
            <div class="col-md-9">
              <input type="text" class="form-control" formControlName="CreateDate" placeholder="请输入数字">
            </div>
          </div>
        </div>
      </div>


    </div>

    <div class="modal-footer">
      <div class="row">
        <button type="button" class="btn btn-light  c-ml15" (click)="close()">
        <i class="fa fa-close" aria-hidden="true"></i> 关闭</button>
      </div>
    </div>

  </form>
</div>
